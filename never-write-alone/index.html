easurementVersion":16},{"id":"82482667-a54f-467d-9a4e-f840c4f13749","item":"7bb16682-f6f8-4f71-8911-491c396d4437","type":"text","html":"<p>Instant access to a wealth of information and digital tools broke down the walls of traditional publishing. The good news is anyone can write a book. This is also the bad news.</p>","created_at":null,"updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"source":"7bb16682-f6f8-4f71-8911-491c396d4437","publisher":{},"starred":false},"src":null,"text":"Instant access to a wealth of information and digital tools broke down the walls of traditional publishing. The good news is anyone can write a book. This is also the bad news.","measurementHash":"419bce627ca043a7d427add5e00d085c","length":176,"language":"en","measurementVersion":16},{"id":"f802c972-5df4-4ccb-8c4e-461359511480","item":"7bb16682-f6f8-4f71-8911-491c396d4437","type":"text","html":"<p>Steven Pressfield Shawn Coyne</p>","created_at":null,"updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"source":"7bb16682-f6f8-4f71-8911-491c396d4437","publisher":{},"starred":false},"src":null,"text":"Steven Pressfield Shawn Coyne","measurementHash":"38ff39884242a6aba9cdd58073bce6e8","length":29,"language":"en","measurementVersion":16},{"id":"431dc89e-2832-4bbd-bdb9-794f7c60bfa4","item":"7bb16682-f6f8-4f71-8911-491c396d4437","type":"text","html":"<p>The Internet provides the means for anyone to write, market, and launch their own book. Anyone who thinks they are a writer can self-publish a mediocre title with relative ease.</p>","created_at":null,"updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"source":"7bb16682-f6f8-4f71-8911-491c396d4437","publisher":{},"starred":false},"src":null,"text":"The Internet provides the means for anyone to write, market, and launch their own book. Anyone who thinks they are a writer can self-publish a mediocre title with relative ease.","measurementHash":"2dfcbb13a94b7a9dd97d7b1016c2f3ac","length":177,"language":"en","measurementVersion":16},{"id":"7378bf93-3650-4ebc-b150-6cad01a1fc59","item":"7bb16682-f6f8-4f71-8911-491c396d4437","type":"text","html":"<p>People who fool themselves into believing they’ve found a secret hack to writing success are cheating. And in the long run, cheaters never win.</p>","created_at":null,"updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"source":"7bb16682-f6f8-4f71-8911-491c396d4437","publisher":{},"starred":false},"src":null,"text":"People who fool themselves into believing they’ve found a secret hack to writing success are cheating. And in the long run, cheaters never win.","measurementHash":"042b35f04717a9ccfd3dc7b547f66c0a","length":143,"language":"en","measurementVersion":16},{"id":"ee5a13ca-469e-40fd-a659-a7af5586395a","item":"7bb16682-f6f8-4f71-8911-491c396d4437","type":"text","html":"<p>You wouldn’t want a neurosurgeon who cheated off his classmates to operate on you. Nor do you want to read a book written by someone who disrespects the craft.</p>","created_at":null,"updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"source":"7bb16682-f6f8-4f71-8911-491c396d4437","publisher":{},"starred":false},"src":null,"text":"You wouldn’t want a neurosurgeon who cheated off his classmates to operate on you. Nor do you want to read a book written by someone who disrespects the craft.","measurementHash":"21d183878a55e0814fb2613da089d98c","length":159,"language":"en","measurementVersion":16},{"id":"aad874a7-4804-4b73-ac35-17a1eb2cd2d5","item":"7bb16682-f6f8-4f71-8911-491c396d4437","type":"text","html":"<p>There are no shortcuts to becoming a writer.</p>","created_at":null,"updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"source":"7bb16682-f6f8-4f71-8911-491c396d4437","publisher":{},"starred":false},"src":null,"text":"There are no shortcuts to becoming a writer.","measurementHash":"cf6e15ba7d39cb878e3170b7b625e9ad","length":44,"language":"en","measurementVersion":16},{"id":"0ddbb61c-9c8b-4d88-b260-2ab9edbad4a7","item":"7bb16682-f6f8-4f71-8911-491c396d4437","type":"text","html":"<p>This week on The Portfolio Life, Steven Pressfield, Shawn Coyne and I talk about the Resistance, what it’s like to write a New York Times bestseller, why rejection is healthy, and how we can find meaning and direction in our work as authors.</p>","created_at":null,"updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"source":"7bb16682-f6f8-4f71-8911-491c396d4437","publisher":{},"starred":false},"src":null,"text":"This week on The Portfolio Life, Steven Pressfield, Shawn Coyne and I talk about the Resistance, what it’s like to write a New York Times bestseller, why rejection is healthy, and how we can find meaning and direction in our work as authors.","measurementHash":"dc8a0cdfb2240498b83b9babe3d3322f","length":241,"language":"en","measurementVersion":16},{"id":"1f5c5d47-bedf-4658-9e98-3fdf4e9de637","item":"7bb16682-f6f8-4f71-8911-491c396d4437","type":"text","html":"<p>Listen in as we discuss the origin of The War of Art, why the ease of digital publishing is dangerous, and interesting aspects of the writer-editor relationship.</p>","created_at":null,"updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"source":"7bb16682-f6f8-4f71-8911-491c396d4437","publisher":{},"starred":false},"src":null,"text":"Listen in as we discuss the origin of The War of Art, why the ease of digital publishing is dangerous, and interesting aspects of the writer-editor relationship.","measurementHash":"79dbc38ba979b3cca7736d2db96639c7","length":161,"language":"en","measurementVersion":16},{"id":"f49d7acf-60d4-4279-a318-87689adb17b8","item":"7bb16682-f6f8-4f71-8911-491c396d4437","type":"text","html":"<p>Listen to the podcast</p>","created_at":null,"updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"source":"7bb16682-f6f8-4f71-8911-491c396d4437","publisher":{},"starred":false},"src":null,"text":"Listen to the podcast","measurementHash":"a8bb78ec338493d6814c834252afd350","length":21,"language":"en","measurementVersion":16},{"id":"75ef08f1-8a50-4c76-b08a-4c59f2ac6409","item":"7bb16682-f6f8-4f71-8911-491c396d4437","type":"text","html":"<p>To listen to the show, click the player below (If you are reading this via email, please click <a href=\"http://goinswriter.com/pressfield-coyne\">here</a>).</p>","created_at":null,"updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"source":"7bb16682-f6f8-4f71-8911-491c396d4437","publisher":{},"starred":false},"src":null,"text":"To listen to the show, click the player below (If you are reading this via email, please click here).","measurementHash":"534cd732636c5e26df4711fd73088e46","length":101,"language":"en","measurementVersion":16},{"id":"7ca8ac54-09d6-411b-8ec0-94caf7d5324d","item":"7bb16682-f6f8-4f71-8911-491c396d4437","type":"t ,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"source":"7bb16682-f6f8-4f71-8911-491c396d4437","publisher":{},"starred":false},"src":null,"text":"You can also listen via iTunes or on Stitcher.","measurementHash":"fc9d35a2a5e5119ccf4f0ce4df0f4e1a","length":46,"language":"en","measurementVersion":16},{"id":"e9ae738a-4ed3-430e-9f4c-58fed5d9397c","item":"7bb16682-f6f8-4f71-8911-491c396d4437","type":"h3","html":"<h3>The priceless quality of an incredible editor</h3>","created_at":null,"updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"source":"7bb16682-f6f8-4f71-8911-491c396d4437","publisher":{},"starred":false},"src":null,"text":"The priceless quality of an incredible editor","measurementHash":"7f7d73cd32defde759a523e16c223138","length":45,"measurementVersion":16},{"id":"8ef36f36-ce86-4a8d-b759-f5b2a535f9d6","item":"7bb16682-f6f8-4f71-8911-491c396d4437","type":"text","html":"<p><em>The Art of Work</em>, is outperforming all of my previous books combined. The reason is simple. I found a great editor who helped me understand my own ideas with better clarity and context.</p>","created_at":null,"updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"source":"7bb16682-f6f8-4f71-8911-491c396d4437","publisher":{},"starred":false},"src":null,"text":"The Art of Work, is outperforming all of my previous books combined. The reason is simple. I found a great editor who helped me understand my own ideas with better clarity and context.","measurementHash":"a62633f638e408d31942c3e9ce5b1ca4","length":184,"language":"en","measurementVersion":16},{"id":"514c033c-6298-437a-9d50-ad7ca4acce63","item":"7bb16682-f6f8-4f71-8911-491c396d4437","type":"text","html":"<p>I’ve talked before about the key to building your tribe revolving around the concept of finding the “sweet spot”. The intersection of your passion and skill with what the market values.</p>","created_at":null,"updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"source":"7bb16682-f6f8-4f71-8911-491c396d4437","publisher":{},"starred":false},"src":null,"text":"I’ve talked before about the key to building your tribe revolving around the concept of finding the “sweet spot”. The intersection of your passion and skill with what the market values.","measurementHash":"f20535be174aafd71e3c7fb02a41c8f2","length":185,"language":"en","measurementVersion":16},{"id":"5176dd15-1cce-4cd3-9c26-009f01363450","item":"7bb16682-f6f8-4f71-8911-491c396d4437","type":"text","html":"<p>While writing <em>The Art of Work</em>, I was passionate about the topic and skilled in the concepts. My editor helped me distill the message so it resonated with readers. We make a great team.</p>","created_at":null,"updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"source":"7bb16682-f6f8-4f71-8911-491c396d4437","publisher":{},"starred":false},"src":null,"text":"While writing The Art of Work, I was passionate about the topic and skilled in the concepts. My editor helped me distill the message so it resonated with readers. We make a great team.","measurementHash":"a374cef1a22ec9a0007cb4c3107c0b34","length":184,"language":"en","measurementVersion":16},{"id":"e3699dc5-987d-4730-86ae-f71f5649a297","item":"7bb16682-f6f8-4f71-8911-491c396d4437","type":"text","html":"<p>One of the things I found most interesting about Steven and Shawn is their authenticity with each other and their audience. They are not afraid to challenge conventional thinking and share their “secrets” with whoever will listen.</p>","created_at":null,"updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"source":"7bb16682-f6f8-4f71-8911-491c396d4437","publisher":{},"starred":false},"src":null,"text":"One of the things I found most interesting about Steven and Shawn is their authenticity with each other and their audience. They are not afraid to challenge conventional thinking and share their “secrets” with whoever will listen.","measurementHash":"1ffd75b7bc0a93ecf61e0c34163c7706","length":230,"language":"en","measurementVersion":16},{"id":"a712fe47-9d36-454e-aab4-0eddeacb6832","item":"7bb16682-f6f8-4f71-8911-491c396d4437","type":"quote","html":"<blockquote><p><em>“The more we can teach each other… the better we’re going to be inspired to innovate and make better stories.”</em> —Shawn Coyne</p></blockquote>","created_at":null,"updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"source":"7bb16682-f6f8-4f71-8911-491c396d4437","publisher":{},"starred":false},"text":"“The more we can teach each other… the better we’re going to be inspired to innovate and make better stories.” —Shawn Coyne","measurementHash":"ba2e10d42460bf8497dd61f63a481957","length":123,"language":"en","measurementVersion":16},{"id":"625b149a-c0a5-4216-ab66-d2db4f3236af","item":"7bb16682-f6f8-4f71-8911-491c396d4437","type":"h3","html":"<h3>Show highlights</h3>","created_at":null,"updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"source":"7bb16682-f6f8-4f71-8911-491c396d4437","publisher":{},"starred":false},"src":null,"text":"Show highlights","measurementHash":"1bf2492559c5846051a6afdfe6bf5839","length":15,"measurementVersion":16},{"id":"8ae488ed-1591-46d7-8ab3-daab8cceb692","item":"7bb16682-f6f8-4f71-8911-491c396d4437","type":"text","html":"<p>In this episode, we discuss:</p>","created_at":null,"updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"source":"7bb16682-f6f8-4f71-8911-491c396d4437","publisher":{},"starred":false},"src":null,"text":"In this episode, we discuss:","measurementHash":"744b63d95cef6db081480ba69992ebfa","length":28,"language":"en","measurementVersion":16},{"id":"ed310397-b49d-406f-a0a5-765a503df2e5","item":"7bb16682-f6f8-4f71-8911-491c396d4437","type":"list","html":"<ul><li>The self-destructive nature of writers</li><li>Why an editor is instrumental in crafting a significant book</li><li>How writers self-sabotage their greatest work</li><li>Understanding the tension between what you want to write and what the reader values</li><li>Focusing on a target market and branching out from there</li><li>The genius behind giving away 10,000 copies of your book</li><li>Navigating the tension between showing up for your muse and applying proven formulas</li><li>Why not chasing the New York Times best-seller status is a brilliant move</li><li>Three simple tenants of launching an indie publisher</li><li>The myth of the Internet as a magic tool</li><li>What it means to be a “working writer”</li><li>Making your analytical and creative side work together</li><li>How genre works to manage your audience’s expectations</li><li>Traditional publishing vs self-publishing</li></ul>","created_at":null,"updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"source":"7bb16682-f6f8-4f71-8911-491c396d4437","publisher":{},"starred":false},"src":null,"measurementHash":"73bc2ce8eaceaf78238cf1beb4c82a08"," p>Instant access to a wealth of information and digital tools broke down the walls of traditional publishing. The good news is anyone can write a book. This is also the bad news.</p>"},{"block":{"id":"f802c972-5df4-4ccb-8c4e-461359511480","item":"7bb16682-f6f8-4f71-8911-491c396d4437","type":"text","html":"<p>Steven Pressfield Shawn Coyne</p>","created_at":null,"updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"source":"7bb16682-f6f8-4f71-8911-491c396d4437","publisher":{},"starred":false},"src":null,"text":"Steven Pressfield Shawn Coyne","measurementHash":"38ff39884242a6aba9cdd58073bce6e8","length":29,"language":"en","measurementVersion":16},"html":"<p>Steven Pressfield Shawn Coyne</p>"},{"block":{"id":"431dc89e-2832-4bbd-bdb9-794f7c60bfa4","item":"7bb16682-f6f8-4f71-8911-491c396d4437","type":"text","html":"<p>The Internet provides the means for anyone to write, market, and launch their own book. Anyone who thinks they are a writer can self-publish a mediocre title with relative ease.</p>","created_at":null,"updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"source":"7bb16682-f6f8-4f71-8911-491c396d4437","publisher":{},"starred":false},"src":null,"text":"The Internet provides the means for anyone to write, market, and launch their own book. Anyone who thinks they are a writer can self-publish a mediocre title with relative ease.","measurementHash":"2dfcbb13a94b7a9dd97d7b1016c2f3ac","length":177,"language":"en","measurementVersion":16},"html":"<p>The Internet provides the means for anyone to write, market, and launch their own book. Anyone who thinks they are a writer can self-publish a mediocre title with relative ease.</p>"},{"block":{"id":"7378bf93-3650-4ebc-b150-6cad01a1fc59","item":"7bb16682-f6f8-4f71-8911-491c396d4437","type":"text","html":"<p>People who fool themselves into believing they’ve found a secret hack to writing success are cheating. And in the long run, cheaters never win.</p>","created_at":null,"updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"source":"7bb16682-f6f8-4f71-8911-491c396d4437","publisher":{},"starred":false},"src":null,"text":"People who fool themselves into believing they’ve found a secret hack to writing success are cheating. And in the long run, cheaters never win.","measurementHash":"042b35f04717a9ccfd3dc7b547f66c0a","length":143,"language":"en","measurementVersion":16},"html":"<p>People who fool themselves into believing they’ve found a secret hack to writing success are cheating. And in the long run, cheaters never win.</p>"},{"block":{"id":"ee5a13ca-469e-40fd-a659-a7af5586395a","item":"7bb16682-f6f8-4f71-8911-491c396d4437","type":"text","html":"<p>You wouldn’t want a neurosurgeon who cheated off his classmates to operate on you. Nor do you want to read a book written by someone who disrespects the craft.</p>","created_at":null,"updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"source":"7bb16682-f6f8-4f71-8911-491c396d4437","publisher":{},"starred":false},"src":null,"text":"You wouldn’t want a neurosurgeon who cheated off his classmates to operate on you. Nor do you want to read a book written by someone who disrespects the craft.","measurementHash":"21d183878a55e0814fb2613da089d98c","length":159,"language":"en","measurementVersion":16},"html":"<p>You wouldn’t want a neurosurgeon who cheated off his classmates to operate on you. Nor do you want to read a book written by someone who disrespects the craft.</p>"},{"block":{"id":"aad874a7-4804-4b73-ac35-17a1eb2cd2d5","item":"7bb16682-f6f8-4f71-8911-491c396d4437","type":"text","html":"<p>There are no shortcuts to becoming a writer.</p>","created_at":null,"updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"source":"7bb16682-f6f8-4f71-8911-491c396d4437","publisher":{},"starred":false},"src":null,"text":"There are no shortcuts to becoming a writer.","measurementHash":"cf6e15ba7d39cb878e3170b7b625e9ad","length":44,"language":"en","measurementVersion":16},"html":"<p>There are no shortcuts to becoming a writer.</p>"},{"block":{"id":"0ddbb61c-9c8b-4d88-b260-2ab9edbad4a7","item":"7bb16682-f6f8-4f71-8911-491c396d4437","type":"text","html":"<p>This week on The Portfolio Life, Steven Pressfield, Shawn Coyne and I talk about the Resistance, what it’s like to write a New York Times bestseller, why rejection is healthy, and how we can find meaning and direction in our work as authors.</p>","created_at":null,"updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"source":"7bb16682-f6f8-4f71-8911-491c396d4437","publisher":{},"starred":false},"src":null,"text":"This week on The Portfolio Life, Steven Pressfield, Shawn Coyne and I talk about the Resistance, what it’s like to write a New York Times bestseller, why rejection is healthy, and how we can find meaning and direction in our work as authors.","measurementHash":"dc8a0cdfb2240498b83b9babe3d3322f","length":241,"language":"en","measurementVersion":16},"html":"<p>This week on The Portfolio Life, Steven Pressfield, Shawn Coyne and I talk about the Resistance, what it’s like to write a New York Times bestseller, why rejection is healthy, and how we can find meaning and direction in our work as authors.</p>"},{"block":{"id":"1f5c5d47-bedf-4658-9e98-3fdf4e9de637","item":"7bb16682-f6f8-4f71-891 ","item":"7bb16682-f6f8-4f71-8911-491c396d4437","type":"text","html":"<p><em>The Art of Work</em>, is outperforming all of my previous books combined. The reason is simple. I found a great editor who helped me understand my own ideas with better clarity and context.</p>","created_at":null,"updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"source":"7bb16682-f6f8-4f71-8911-491c396d4437","publisher":{},"starred":false},"src":null,"text":"The Art of Work, is outperforming all of my previous books combined. The reason is simple. I found a great editor who helped me understand my own ideas with better clarity and context.","measurementHash":"a62633f638e408d31942c3e9ce5b1ca4","length":184,"language":"en","measurementVersion":16},"html":"<p><em>The Art of Work</em>, is outperforming all of my previous books combined. The reason is simple. I found a great editor who helped me understand my own ideas with better clarity and context.</p>"},{"block":{"id":"514c033c-6298-437a-9d50-ad7ca4acce63","item":"7bb16682-f6f8-4f71-8911-491c396d4437","type":"text","html":"<p>I’ve talked before about the key to building your tribe revolving around the concept of finding the “sweet spot”. The intersection of your passion and skill with what the market values.</p>","created_at":null,"updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"source":"7bb16682-f6f8-4f71-8911-491c396d4437","publisher":{},"starred":false},"src":null,"text":"I’ve talked before about the key to building your tribe revolving around the concept of finding the “sweet spot”. The intersection of your passion and skill with what the market values.","measurementHash":"f20535be174aafd71e3c7fb02a41c8f2","length":185,"language":"en","measurementVersion":16},"html":"<p>I’ve talked before about the key to building your tribe revolving around the concept of finding the “sweet spot”. The intersection of your passion and skill with what the market values.</p>"},{"block":{"id":"5176dd15-1cce-4cd3-9c26-009f01363450","item":"7bb16682-f6f8-4f71-8911-491c396d4437","type":"text","html":"<p>While writing <em>The Art of Work</em>, I was passionate about the topic and skilled in the concepts. My editor helped me distill the message so it resonated with readers. We make a great team.</p>","created_at":null,"updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"source":"7bb16682-f6f8-4f71-8911-491c396d4437","publisher":{},"starred":false},"src":null,"text":"While writing The Art of Work, I was passionate about the topic and skilled in the concepts. My editor helped me distill the message so it resonated with readers. We make a great team.","measurementHash":"a374cef1a22ec9a0007cb4c3107c0b34","length":184,"language":"en","measurementVersion":16},"html":"<p>While writing <em>The Art of Work</em>, I was passionate about the topic and skilled in the concepts. My editor helped me distill the message so it resonated with readers. We make a great team.</p>"},{"block":{"id":"e3699dc5-987d-4730-86ae-f71f5649a297","item":"7bb16682-f6f8-4f71-8911-491c396d4437","type":"text","html":"<p>One of the things I found most interesting about Steven and Shawn is their authenticity with each other and their audience. They are not afraid to challenge conventional thinking and share their “secrets” with whoever will listen.</p>","created_at":null,"updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"source":"7bb16682-f6f8-4f71-8911-491c396d4437","publisher":{},"starred":false},"src":null,"text":"One of the things
