  <script id="pageReactInitState">window.pageReactInitState = {"globalComponentsKey":"dsNickJones","items":{"853b3745-4556-4755-9057-9e2ddef4a364":{"id":"853b3745-4556-4755-9057-9e2ddef4a364","title":"7 Things Professional Writers Know That Amateurs Don’t","metadata":{"inFeed":true,"hasPage":true,"inNav":false,"inLanguage":null,"keywords":[],"description":"","datePublished":"2016-07-18T19:38:54.537Z","dateModified":"2016-07-18T19:38:46.853Z","title":"7 Things Professional Writers Know That Amateurs Don’t","author":[],"sourcePath":"_posts/2016-07-18-7-things-professional-writers-know-that-amateurs-dont.md","authors":[],"publisher":null,"starred":false,"@type":"Article","url":"7-things-professional-writers-know-that-amateurs-dont/index.html"},"created_by":"c8378102-05c9-47e9-9c8c-299d0ea732a7","updated_by":"c8378102-05c9-47e9-9c8c-299d0ea732a7","created_at":"2016-07-18T19:29:23.769Z","updated_at":"2016-07-18T19:38:46.853Z","published":true,"score":0,"path":"_posts/2016-07-18-7-things-professional-writers-know-that-amateurs-dont.md","content":[{"id":"10a88d1b-0b2d-4659-b5ac-f6b1d6e5f042","item":"853b3745-4556-4755-9057-9e2ddef4a364","type":"image","html":"<img src=\"https://imgflo.herokuapp.com/graph/vahj1ThiexotieMo/d3250c8665feab2b319064e2f3c5327b/croprotate.jpg?cropheight=3457&cropwidth=5184&degrees=0&input=https%3A%2F%2Fthe-grid-user-content.s3-us-west-2.amazonaws.com%2Fe406d65e-9fbd-450a-bf22-4df1fa43474f.jpg&x=0&y=0\">","created_at":null,"updated_at":null,"metadata":{"datePublished":null,"isBasedOnUrl":"http://goinswriter.com/professional-writers/","@context":"http://schema.org","coverPrefs":{"filter":false,"crop":false,"overlay":false},"@type":"Article","source":"853b3745-4556-4755-9057-9e2ddef4a364","publisher":{"name":"Jeff Goins"},"description":"","starred":true},"cover":{"src":"https://imgflo.herokuapp.com/graph/vahj1ThiexotieMo/d3250c8665feab2b319064e2f3c5327b/croprotate.jpg?cropheight=3457&cropwidth=5184&degrees=0&input=https%3A%2F%2Fthe-grid-user-content.s3-us-west-2.amazonaws.com%2Fe406d65e-9fbd-450a-bf22-4df1fa43474f.jpg&x=0&y=0","original":"https://the-grid-user-content.s3-us-west-2.amazonaws.com/e406d65e-9fbd-450a-bf22-4df1fa43474f.jpg","animated":false,"exif":{"exif":{"image":{"ExifOffset":26},"thumbnail":{},"exif":{"ColorSpace":1,"ExifImageWidth":5184,"ExifImageHeight":3456},"gps":{},"interoperability":{},"makernote":{}}},"factor":5.0625,"rotation":0,"imgflosrc":"https://imgflo.herokuapp.com/graph/vahj1ThiexotieMo/d3250c8665feab2b319064e2f3c5327b/croprotate.jpg?cropheight=3457&cropwidth=5184&degrees=0&input=https%3A%2F%2Fthe-grid-user-content.s3-us-west-2.amazonaws.com%2Fe406d65e-9fbd-450a-bf22-4df1fa43474f.jpg&x=0&y=0","resized":"http://the-grid-user-content.s3-us-west-2.amazonaws.com/caliper-resized/0aa27d648c3e3f770d77f41f855dc5ae.png","width":5184,"height":3457,"aspect":1.499267935578331,"ratio":"1024:683","orientation":"landscape","colors":[[40,40,40],[106,106,106],[149,149,149],[180,180,180],[226,226,226]],"faces":[],"saliency":{"bounding_rect":[[278.4375,5.0625],[5178.9375,2764.125]],"confidence":0.154157,"center":[2723.625,804.9375],"radius":2652.3500625}},"measurementHash":"8f52453d86bb1b028666a538639e11e3","measure":["histogram","faces","saliency"],"measurementVersion":16},{"id":"aafc3f05-20de-44d2-8a5e-0d3d48698929","item":"853b3745-4556-4755-9057-9e2ddef4a364","type":"h1","html":"<h1>7 Things Professional Writers Know That Amateurs Don’t</h1>","created_at":null,"updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"source":"853b3745-4556-4755-9057-9e2ddef4a364","publisher":{},"starred":true},"src":null,"text":"7 Things Professional Writers Know That Amateurs Don’t","measurementHash":"5b4efcf34c212fcd9c68d1752bd3ea1c","length":54,"language":"en","measurementVersion":16},{"id":"347a2a00-b4a5-41d5-8197-996d43bb8ac2","item":"853b3745-4556-4755-9057-9e2ddef4a364","type":"text","html":"<p>For most of my twenties, I jumped from one dream to the next. But through it all, I secretly wanted to be a writer. I watched friends bridge the gap between amateur and professional, and I wished I could be them.</p>","created_at":null,"updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"source":"853b3745-4556-4755-9057-9e2ddef4a364","publisher":{},"starred":false},"src":null,"text":"For most of my twenties, I jumped from one dream to the next. But through it all, I secretly wanted to be a writer. I watched friends bridge the gap between amateur and professional, and I wished I could be them.","measurementHash":"a63c03477c4f6865108e81c1aa0c439e","length":212,"language":"en","measurementVersion":16},{"id":"e7a8efe9-5943-412f-b6be-c7ca871cb027","item":"853b3745-4556-4755-9057-9e2ddef4a364","type":"text","html":"<p>Because I was envious of my friends’ writing success, I would try whatever it was they were doing that I thought made them successful. But the problem was I didn’t know what I was doing.</p>","created_at":null,"updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"source":"853b3745-4556-4755-9057-9e2ddef4a364","publisher":{},"starred":false},"src":null,"text":"Because I was envious of my friends’ writing success, I would try whatever it was they were doing that I thought made them successful. But the problem was I didn’t know what I was doing.","measurementHash":"d068f0afb0c1642b99bcb7785a092cea","length":186,"language":"en","measurementVersion":16},{"id":"cb52a18e-9594-4875-bc71-c60c94bdf280","item":"853b3745-4556-4755-9057-9e2ddef4a364","type":"text","html":"<p>One writer I knew had a satire blog, so I tried writing satire. It didn’t work out; I just came off sounding mean. Another wrote about popular events from a faith-based perspective, so I tried that. That also failed. In fact, I made just about every possible rookie mistake.</p>","created_at":null,"updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"source":"853b3745-4556-4755-9057-9e2ddef4a364","publisher":{},"starred":false},"src":null,"text":"One writer I knew had a satire blog, so I tried writing satire. It didn’t work out; I just came off sounding mean. Another wrote about popular events from a faith-based perspective, so I tried that. That also failed. In fact, I made just about every possible rookie mistake.","measurementHash":"13cfd17e7477b52e3ce7526ae33c0fdf","length":274,"language":"en","measurementVersion":16},{"id":"324ed99f-4b75-4df0-a9dc-840b88794bdc","item":"853b3745-4556-4755-9057-9e2ddef4a364","type":"text","html":"<p>What was I missing?</p>","created_at":null,"updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"source":"853b3745-4556-4755-9057-9e2ddef4a364","publisher":{},"starred":false},"src":null,"text":"What was I missing?","measurementHash":"0b4fe00dea045b23f07c48a4e11cd3b5","length":19,"language":"en","measurementVersion":16},{"id":"ef88a9a6-8b2e-4c6c-a46f-5b55c36a0dd5","item":"853b3745-4556-4755-9057-9e2ddef4a364","type":"text","html":"<p>Turns out, I was still acting the amateur, thinking success as a writer was about finding the right idea or a big break. But the truth is that success in any field is more about commitment to a process than it is about finding one magic trick that will make it all come together.</p>","created_at":null,"updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"source":"853b3745-4556-4755-9057-9e2ddef4a364","publisher":{},"starred":false},"src":null,"text":"Turns out, I was still acting the amateur, thinking success as a writer was about finding the right idea or a big break. But the truth is that success in any field is more about commitment to a process than it is about finding one magic trick that will make it all come together.","measurementHash":"8c3d691e202b4e5c3c2c6710eb24822a","length":279,"language":"en","measurementVersion":16},{"id":"ccc0f012-b985-443e-8ab1-cb5ceaf64c7c","item":"853b3745-4556-4755-9057-9e2ddef4a364","type":"text","html":"<p>Sure, there are ways to expedite the process, but it is still a process. And for me, I didn’t start to succeed as a writer until I began shifting my attention away from the results. When I began to mimic the process of professionals instead of just chasing their success, that’s when I started to see real results.</p>","created_at":null,"updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"source":"853b3745-4556-4755-9057-9e2ddef4a364","publisher":{},"starred":false},"src":null,"text":"Sure, there are ways to expedite the process, but it is still a process. And for me, I didn’t start to succeed as a writer until I began shifting my attention away from the results. When I began to mimic the process of professionals instead of just chasing their success, that’s when I started to see real results.","measurementHash":"960508283f921eb4bc5fedcf83b2a8ad","length":314,"language":"en","measurementVersion":16},{"id":"9ec69109-0521-49cf-a6ce-c078106abc27","item":"853b3745-4556-4755-9057-9e2ddef4a364","type":"text","html":"<p>If you want to be a pro, you’re going to have to break this terrible amateur habit of looking at what people have without paying attention to what they did to get it. Chasing the results without understanding the process will lead to short-lived success, if not outright failure.</p>","created_at":null,"updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"source":"853b3745-4556-4755-9057-9e2ddef4a364","publisher":{},"starred":false},"src":null,"text":"If you want to be a pro, you’re going to have to break this terrible amateur habit of looking at what people have without paying attention to what they did to get it. Chasing the results without understanding the process will lead to short-lived success, if not outright failure.","measurementHash":"6086586e5f4730fac5c4cec0d9ac3cae","length":279,"language":"en","measurementVersion":16},{"id":"15e37d66-41bf-4645-b922-3ab31fdefd4f","item":"853b3745-4556-4755-9057-9e2ddef4a364","type":"text","html":"<p>A friend of mine, a hugely successful musician on his own terms, advises anyone who aspires to his success, “Don’t do what I do. Think like I think.”</p>","created_at":null,"updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"source":"853b3745-4556-4755-9057-9e2ddef4a364","publisher":{},"starred":false},"src":null,"text":"A friend of mine, a hugely successful musician on his own terms, advises anyone who aspires to his success, “Don’t do what I do. Think like I think.”","measurementHash":"26cc318f5c216ebf812c093759a590e2","length":149,"language":"en","measurementVersion":16},{"id":"c8cc175e-4e52-429a-9250-71bd5f69f943","item":"853b3745-4556-4755-9057-9e2ddef4a364","type":"text","html":"<p>How do you do this, exactly? Well, there are seven things I’ve discovered that professional writers do that amateurs don’t.</p>","created_at":null,"updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"source":"853b3745-4556-4755-9057-9e2ddef4a364","publisher":{},"starred":false},"src":null,"text":"How do you do this, exactly? Well, there are seven things I’ve discovered that professional writers do that amateurs don’t.","measurementHash":"8fa356111ddf93f975f8d53a17d74d7d","length":123,"language":"en","measurementVersion":16},{"id":"e4e27949-e184-45c0-9901-cb40e35d4da1","item":"853b3745-4556-4755-9057-9e2ddef4a364","type":"text","html":"<p><strong>1. Amateurs wait for clarity. Pros take action.</strong></p>","created_at":null,"updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"source":"853b3745-4556-4755-9057-9e2ddef4a364","publisher":{},"starred":false},"src":null,"text":"1. Amateurs wait for clarity. Pros take action.","measurementHash":"1b6271dcc302e2a34c83e382972c0d99","length":47,"language":"en","measurementVersion":16},{"id":"a43a36e8-d40f-4132-aadf-0fa7e547e93a","item":"853b3745-4556-4755-9057-9e2ddef4a364","type":"text","html":"<p><em>You have to know what you are before you can figure out what you want to do.</em></p>","created_at":null,"updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"source":"853b3745-4556-4755-9057-9e2ddef4a364","publisher":{},"starred":false},"src":null,"text":"You have to know what you are before you can figure out what you want to do.","measurementHash":"4cbf707acb171bba6272276b35d1c8d0","length":76,"language":"en","measurementVersion":16},{"id":"d96ee612-3a21-4a64-bc5b-35e302eab3c6","item":"853b3745-4556-4755-9057-9e2ddef4a364","type":"text","html":"<p>Self-awareness is an important part of life, and it’s especially important for writers. Because so much of what you create is tied to who you are, you have to get clear on your identity. But there’s a right way and a wrong way to go about this.</p>","created_at":null,"updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"source":"853b3745-4556-4755-9057-9e2ddef4a364","publisher":{},"starred":false},"src":null,"text":"Self-awareness is an important part of life, and it’s especially important for writers. Because so much of what you create is tied to who you are, you have to get clear on your identity. But there’s a right way and a wrong way to go about this.","measurementHash":"c67bc424e4da463e708b9ddca6661127","length":244,"language":"en","measurementVersion":16},{"id":"c39fd309-2d28-485c-9a2e-8355c73139f2","item":"853b3745-4556-4755-9057-9e2ddef4a364","type":"quote","html":"<blockquote><p>You have to care about legacy more than ego.</p></blockquote>","created_at":null,"updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"source":"853b3745-4556-4755-9057-9e2ddef4a364","publisher":{},"starred":false},"text":"You have to care about legacy more than ego.","measurementHash":"0fe6d432e2d5ba1b60cf97f3eefefad2","length":44,"language":"en","measurementVersion":16},{"id":"0fdcd574-ec06-444f-810a-0c72503dbd66","item":"853b3745-4556-4755-9057-9e2ddef4a364","type":"text","html":"<p><strong>2. Amateurs want to arrive. Pros want to get better.</strong></p>","created_at":null,"updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"source":"853b3745-4556-4755-9057-9e2ddef4a364","publisher":{},"starred":false},"src":null,"text":"2. Amateurs want to arrive. Pros want to get better.","measurementHash":"0146d3db8c7f7d080dbf8be0f221fc9b","length":52,"language":"en","measurementVersion":16},{"id":"be7e7bb8-03d3-42ec-ba36-b3021ca4cca4","item":"853b3745-4556-4755-9057-9e2ddef4a364","type":"text","html":"<p><em>You have to become a student long before you get to be a master.</em></p>","created_at":null,"updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"source":"853b3745-4556-4755-9057-9e2ddef4a364","publisher":{},"starred":false},"src":null,"text":"You have to become a student long before you get to be a master.","measurementHash":"b5deb8fc3df7d2a2b6be1358b63ded11","length":64,"language":"en","measurementVersion":16},{"id":"65451ae8-c4e7-4fc8-8a44-6cad85abb204","item":"853b3745-4556-4755-9057-9e2ddef4a364","type":"text","html":"<p>“We are all apprentices in a craft no one masters,” Hemingway once said. Great writers understand and appreciate this. In order to get good, you have to submit yourself to the teaching of those who have gone before you. You have to study their work and emulate their techniques until you begin to find a style of your own.</p>","created_at":null,"updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"source":"853b3745-4556-4755-9057-9e2ddef4a364","publisher":{},"starred":false},"src":null,"text":"“We are all apprentices in a craft no one masters,” Hemingway once said. Great writers understand and appreciate this. In order to get good, you have to submit yourself to the teaching of those who have gone before you. You have to study their work and emulate their techniques until you begin to find a style of your own.","measurementHash":"8fcc053cb1ad30412ec91190e909f527","length":322,"language":"en","measurementVersion":16},{"id":"ce91c367-d3b0-4563-94fe-616977ee8dfe","item":"853b3745-4556-4755-9057-9e2ddef4a364","type":"text","html":"<p>For the longest time, I just wanted to be recognized for my genius. It wasn’t until I started putting myself around teachers and around the teaching of true masters that I realized how little I knew and how much I still had to grow as a writer.</p>","created_at":null,"updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"source":"853b3745-4556-4755-9057-9e2ddef4a364","publisher":{},"starred":false},"src":null,"text":"For the longest time, I just wanted to be recognized for my genius. It wasn’t until I started putting myself around teachers and around the teaching of true masters that I realized how little I knew and how much I still had to grow as a writer.","measurementHash":"cd931321d9dab7b437df138b30a804a6","length":244,"language":"en","measurementVersion":16},{"id":"a272ff76-f626-4c2c-9b8c-ba5a33c90b6c","item":"853b3745-4556-4755-9057-9e2ddef4a364","type":"text","html":"<p>Hemingway did this, too—it wasn’t until he spent a few years at the feet of Gertrude Stein and Sherwood Anderson in Paris that he grew from a good writer into a masterful one.</p>","created_at":null,"updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"source":"853b3745-4556-4755-9057-9e2ddef4a364","publisher":{},"starred":false},"src":null,"text":"Hemingway did this, too—it wasn’t until he spent a few years at the feet of Gertrude Stein and Sherwood Anderson in Paris that he grew from a good writer into a masterful one.","measurementHash":"0d97b5e5c32cc97a197d4817806017dc","length":175,"language":"en","measurementVersion":16},{"id":"6341262b-7a9f-4495-a323-0ac5b71d452a","item":"853b3745-4556-4755-9057-9e2ddef4a364","type":"text","html":"<p>If you don’t do this, you delude yourself into thinking you’re better than you really are, which is the fastest route to failure and anonymity.</p>","created_at":null,"updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"source":"853b3745-4556-4755-9057-9e2ddef4a364","publisher":{},"starred":false},"src":null,"text":"If you don’t do this, you delude yourself into thinking you’re better than you really are, which is the fastest route to failure and anonymity.","measurementHash":"4008e3ad71143b407d0912d82814fd87","length":143,"language":"en","measurementVersion":16},{"id":"c0bfb9a0-92a5-42e8-afb4-b02971f912c9","item":"853b3745-4556-4755-9057-9e2ddef4a364","type":"text","html":"<p><strong>3. Amateurs practice as much as they have to. Pros never stop.</strong></p>","created_at":null,"updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"source":"853b3745-4556-4755-9057-9e2ddef4a364","publisher":{},"starred":false},"src":null,"text":"3. Amateurs practice as much as they have to. Pros never stop.","measurementHash":"fec1214f74b2c0d031837eaf197e59f1","length":62,"language":"en","measurementVersion":16},{"id":"cfde6c61-7f35-4ba8-835f-04ce4d6d3f97","item":"853b3745-4556-4755-9057-9e2ddef4a364","type":"text","html":"<p><em>You have to practice even, maybe especially, when it hurts.</em></p>","created_at":null,"updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"source":"853b3745-4556-4755-9057-9e2ddef4a364","publisher":{},"starred":false},"src":null,"text":"You have to practice even, maybe especially, when it hurts.","measurementHash":"23d12da0cb918cdc2a6dbb3455ae0658","length":59,"language":"en","measurementVersion":16},{"id":"d4b45871-df31-4d4d-9894-4c76bdd5d304","item":"853b3745-4556-4755-9057-9e2ddef4a364","type":"text","html":"<p>It’s not enough to show up and write every day. You have to keep challenging yourself, keep pushing yourself beyond your limits. <a href=\"http://goinswriter.com/talent-myth/\">This is how we grow</a>.</p>","created_at":null,"updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"source":"853b3745-4556-4755-9057-9e2ddef4a364","publisher":{},"starred":false},"src":null,"text":"It’s not enough to show up and write every day. You have to keep challenging yourself, keep pushing yourself beyond your limits. This is how we grow.","measurementHash":"7d301cf45588fdd98383feac817d2014","length":149,"language":"en","measurementVersion":16},{"id":"1180c5b2-53b8-434c-9e72-d64f62ddca1b","item":"853b3745-4556-4755-9057-9e2ddef4a364","type":"text","html":"<p>I used to write a few hours on a random Saturday every third week of the month. I never got better, and I couldn’t understand why. Then I started writing 500 words a day for as little as twenty to thirty minutes per day. Within a year, I had found my voice.</p>","created_at":null,"updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"source":"853b3745-4556-4755-9057-9e2ddef4a364","publisher":{},"starred":false},"src":null,"text":"I used to write a few hours on a random Saturday every third week of the month. I never got better, and I couldn’t understand why. Then I started writing 500 words a day for as little as twenty to thirty minutes per day. Within a year, I had found my voice.","measurementHash":"ed218722df494cc8d551d1ee9702787d","length":257,"language":"en","measurementVersion":16},{"id":"1b1d6ec0-3ab9-4276-95fd-8d671cf2ef17","item":"853b3745-4556-4755-9057-9e2ddef4a364","type":"text","html":"<p><strong>4. Amateurs leap for their dreams. Pros build a bridge.</strong></p>","created_at":null,"updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"source":"853b3745-4556-4755-9057-9e2ddef4a364","publisher":{},"starred":false},"src":null,"text":"4. Amateurs leap for their dreams. Pros build a bridge.","measurementHash":"4d58e25e8b05b69e1c4c25a8aca0b323","length":55,"language":"en","measurementVersion":16},{"id":"d762302c-82ee-44e6-b259-1ae548cc4ec0","item":"853b3745-4556-4755-9057-9e2ddef4a364","type":"text","html":"<p><em>You have to build a bridge, not take a leap.</em></p>","created_at":null,"updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"source":"853b3745-4556-4755-9057-9e2ddef4a364","publisher":{},"starred":false},"src":null,"text":"You have to build a bridge, not take a leap.","measurementHash":"80f1c65bddd0a42b1e12d5749fc9e6df","length":44,"language":"en","measurementVersion":16},{"id":"a69b734b-01ee-4246-b04b-70cd7e6bbb69","item":"853b3745-4556-4755-9057-9e2ddef4a364","type":"text","html":"<p>It’s not about the giant leaps of faith or big breaks that make a writer. It’s the daily practice. I recently spoke with a best-selling author who has sold tens of millions of books. Do you know when his career started to really take off? It was when he wrote his 125th book at age 45.</p>","created_at":null,"updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"source":"853b3745-4556-4755-9057-9e2ddef4a364","publisher":{},"starred":false},"src":null,"text":"It’s not about the giant leaps of faith or big breaks that make a writer. It’s the daily practice. I recently spoke with a best-selling author who has sold tens of millions of books. Do you know when his career started to really take off? It was when he wrote his 125th book at age 45.","measurementHash":"06156942fe668f3ca2647cc39f042dd7","length":285,"language":"en","measurementVersion":16},{"id":"1dfa93e9-4898-4c18-a59d-e0c4dd042c3b","item":"853b3745-4556-4755-9057-9e2ddef4a364","type":"text","html":"<p>You have to put the time in, but it’s more of a marathon than a sprint. I took a leap every time I started a new blog. I did this eight times, every time I had a new idea. But none of those blogs stuck until I decided to stick with one, which happens to be the blog you’re reading today.</p>","created_at":null,"updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"source":"853b3745-4556-4755-9057-9e2ddef4a364","publisher":{},"starred":false},"src":null,"text":"You have to put the time in, but it’s more of a marathon than a sprint. I took a leap every time I started a new blog. I did this eight times, every time I had a new idea. But none of those blogs stuck until I decided to stick with one, which happens to be the blog you’re reading today.","measurementHash":"9bb7b45bbe56db198c6a83638af5aab5","length":287,"language":"en","measurementVersion":16},{"id":"2223a45c-bd0b-4b60-be0f-ae23d1bf1982","item":"853b3745-4556-4755-9057-9e2ddef4a364","type":"text","html":"<p>What’s the thing that really needs to “stick”? It’s not the idea. It’s the writer.</p>","created_at":null,"updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"source":"853b3745-4556-4755-9057-9e2ddef4a364","publisher":{},"starred":false},"src":null,"text":"What’s the thing that really needs to “stick”? It’s not the idea. It’s the writer.","measurementHash":"612581c3dfd47d84e7625e961de82568","length":82,"language":"en","measurementVersion":16},{"id":"e1444c76-42e7-4a31-b3fb-dfe6110e9829","item":"853b3745-4556-4755-9057-9e2ddef4a364","type":"text","html":"<p><strong>5. Amateurs fear failure. Pros crave it.</strong></p>","created_at":null,"updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"source":"853b3745-4556-4755-9057-9e2ddef4a364","publisher":{},"starred":false},"src":null,"text":"5. Amateurs fear failure. Pros crave it.","measurementHash":"34b8f69075886c5ecb6a6bf0cce0d631","length":40,"language":"en","measurementVersion":16},{"id":"82d7f850-f205-4d51-8b47-a9a8eb7f0ff1","item":"853b3745-4556-4755-9057-9e2ddef4a364","type":"text","html":"<p><em>You have to fail your way to success.</em></p>","created_at":null,"updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"source":"853b3745-4556-4755-9057-9e2ddef4a364","publisher":{},"starred":false},"src":null,"text":"You have to fail your way to success.","measurementHash":"a65b70251e1514275774414c5f822cfe","length":37,"language":"en","measurementVersion":16},{"id":"3fbfa033-2fbf-4d44-91fa-019712918e04","item":"853b3745-4556-4755-9057-9e2ddef4a364","type":"text","html":"<p>What professionals know that the rest of us don’t appreciate is that failure can teach you more than success ever will. Failure is feedback, and truly successful people use it to move forward in their careers.</p>","created_at":null,"updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"source":"853b3745-4556-4755-9057-9e2ddef4a364","publisher":{},"starred":false},"src":null,"text":"What professionals know that the rest of us don’t appreciate is that failure can teach you more than success ever will. Failure is feedback, and truly successful people use it to move forward in their careers.","measurementHash":"2983a26d15fdbdbea07cf30e73181f53","length":209,"language":"en","measurementVersion":16},{"id":"fc56e85f-3b99-402d-8d97-2c93bc01b86c","item":"853b3745-4556-4755-9057-9e2ddef4a364","type":"text","html":"<p>I used to think my failures prohibited me from success, that every time I failed I had to go back to square one. Now I know that failure is the only way you get to success and that each my failures has taught me something I wouldn’t have been able to move forward without.</p>","created_at":null,"updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"source":"853b3745-4556-4755-9057-9e2ddef4a364","publisher":{},"starred":false},"src":null,"text":"I used to think my failures prohibited me from success, that every time I failed I had to go back to square one. Now I know that failure is the only way you get to success and that each my failures has taught me something I wouldn’t have been able to move forward without.","measurementHash":"08c39f8687f91422ddfe69cdcc48a69a","length":272,"language":"en","measurementVersion":16},{"id":"289cf875-c659-4d66-9fdc-53e472a68865","item":"853b3745-4556-4755-9057-9e2ddef4a364","type":"text","html":"<p>Thomas Edison, in his efforts to invent a working light bulb, once said, “I have not failed. I have just found 10,000 ways that won’t work.” How many times are you willing to get it wrong?</p>","created_at":null,"updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"source":"853b3745-4556-4755-9057-9e2ddef4a364","publisher":{},"starred":false},"src":null,"text":"Thomas Edison, in his efforts to invent a working light bulb, once said, “I have not failed. I have just found 10,000 ways that won’t work.” How many times are you willing to get it wrong?","measurementHash":"82977c30352836b9569e76c7c8ee5f1c","length":188,"language":"en","measurementVersion":16},{"id":"4ec3daf6-3bab-4ace-9686-64a2ec72c953","item":"853b3745-4556-4755-9057-9e2ddef4a364","type":"text","html":"<p><strong>6. Amateurs build a skill. Pros build a portfolio.</strong></p>","created_at":null,"updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"source":"853b3745-4556-4755-9057-9e2ddef4a364","publisher":{},"starred":false},"src":null,"text":"6. Amateurs build a skill. Pros build a portfolio.","measurementHash":"67d65630f67725065f9a1baf2a465269","length":50,"language":"sk","measurementVersion":16},{"id":"ffa7879d-81a3-4a00-8b20-a05da4f0f501","item":"853b3745-4556-4755-9057-9e2ddef4a364","type":"text","html":"<p><em>You must master more than one skill.</em></p>","created_at":null,"updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"source":"853b3745-4556-4755-9057-9e2ddef4a364","publisher":{},"starred":false},"src":null,"text":"You must master more than one skill.","measurementHash":"b29eee54e9cdf283e5094ffafabcd0f5","length":36,"language":"en","measurementVersion":16},{"id":"2f107c51-8723-46bf-b749-b2ed233b66b5","item":"853b3745-4556-4755-9057-9e2ddef4a364","type":"text","html":"<p>This doesn’t mean you have to be a jack of all trades, but you must become a master of some. All the professional writers I know are good at more than one thing. One is a great publicist. Another is really smart at leadership. Another is a fantastic speaker.</p>","created_at":null,"updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"source":"853b3745-4556-4755-9057-9e2ddef4a364","publisher":{},"starred":false},"src":null,"text":"This doesn’t mean you have to be a jack of all trades, but you must become a master of some. All the professional writers I know are good at more than one thing. One is a great publicist. Another is really smart at leadership. Another is a fantastic speaker.","measurementHash":"b44ba4fc8af827ef39f97fafc900c582","length":258,"language":"en","measurementVersion":16},{"id":"cb17fb72-1eb1-49b3-830a-6f5022575642","item":"853b3745-4556-4755-9057-9e2ddef4a364","type":"text","html":"<p>Being a writer doesn’t mean that you just write for eight hours a day – at least not for most professionals. It means you will spend your time getting your message out there through a variety of channels and mediums, or that you’ll write for part of the day and master something else with the rest of your time.</p>","created_at":null,"updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"source":"853b3745-4556-4755-9057-9e2ddef4a364","publisher":{},"starred":false},"src":null,"text":"Being a writer doesn’t mean that you just write for eight hours a day – at least not for most professionals. It means you will spend your time getting your message out there through a variety of channels and mediums, or that you’ll write for part of the day and master something else with the rest of your time.","measurementHash":"988d702eed62f9e3c36e793f0f2feda9","length":311,"language":"en","measurementVersion":16},{"id":"526e857c-efaf-4ecb-b7bf-4bfedd5c43f5","item":"853b3745-4556-4755-9057-9e2ddef4a364","type":"text","html":"<p>Either way, you must develop your own portfolio.</p>","created_at":null,"updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"source":"853b3745-4556-4755-9057-9e2ddef4a364","publisher":{},"starred":false},"src":null,"text":"Either way, you must develop your own portfolio.","measurementHash":"f8ce5b34e4557792d62a69f9ced338a6","length":48,"measurementVersion":16},{"id":"1c3e97fc-08d8-473c-8b65-d1e3b22ec31f","item":"853b3745-4556-4755-9057-9e2ddef4a364","type":"text","html":"<p><strong>7. Amateurs want to be noticed. Pros want to be remembered.</strong></p>","created_at":null,"updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"source":"853b3745-4556-4755-9057-9e2ddef4a364","publisher":{},"starred":false},"src":null,"text":"7. Amateurs want to be noticed. Pros want to be remembered.","measurementHash":"a2784a0d7c058d0a2355fe88216cc3a2","length":59,"language":"en","measurementVersion":16},{"id":"626f0c97-1d55-4309-ba71-58af71f47e26","item":"853b3745-4556-4755-9057-9e2ddef4a364","type":"text","html":"<p>The best writers I know, the ones whose work reaches a lot of people and truly matters, aren’t just thinking about the quick win – the big book deal, the next speaking gig, the best seller list. They’re <a href=\"http://goinswriter.com/aaron-walker/\">thinking about the long game</a>, about what they want to write that might endure for the next 100 years.</p>","created_at":null,"updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"source":"853b3745-4556-4755-9057-9e2ddef4a364","publisher":{},"starred":false},"src":null,"text":"The best writers I know, the ones whose work reaches a lot of people and truly matters, aren’t just thinking about the quick win – the big book deal, the next speaking gig, the best seller list. They’re thinking about the long game, about what they want to write that might endure for the next 100 years.","measurementHash":"147d5fa73054d6e89c2a0371a05ff18c","length":304,"language":"en","measurementVersion":16},{"id":"607daabe-4707-4894-8bcb-b1d4ed8e55ac","item":"853b3745-4556-4755-9057-9e2ddef4a364","type":"text","html":"<p>The amateur is concerned with the big break, whereas the pro is more focused on delaying immediate gratification in exchange for long-term success.</p>","created_at":null,"updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"source":"853b3745-4556-4755-9057-9e2ddef4a364","publisher":{},"starred":false},"src":null,"text":"The amateur is concerned with the big break, whereas the pro is more focused on delaying immediate gratification in exchange for long-term success.","measurementHash":"23198eae3ce2018b5517a93d704a7c97","length":147,"language":"en","measurementVersion":16},{"id":"c53e4e4a-c0a2-41d3-98cd-9d745bcb4e5b","item":"853b3745-4556-4755-9057-9e2ddef4a364","type":"text","html":"<p>When I began writing, all I cared about was my byline, whether or not people recognized me as successful or famous or important. Now, I understand that on the other end of the computer screen or book, there is a person’s whose life I want to impact.</p>","created_at":null,"updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"source":"853b3745-4556-4755-9057-9e2ddef4a364","publisher":{},"starred":false},"src":null,"text":"When I began writing, all I cared about was my byline, whether or not people recognized me as successful or famous or important. Now, I understand that on the other end of the computer screen or book, there is a person’s whose life I want to impact.","measurementHash":"75eb4e4a906dc0ffbb56775e9d8f00ce","length":249,"language":"en","measurementVersion":16},{"id":"4e399f27-d76b-44be-ad4d-8247996970ae","item":"853b3745-4556-4755-9057-9e2ddef4a364","type":"text","html":"<p>When people started asking me how I became a professional writer, how I chased a dream and got the rare opportunity to do it for a living, at first I didn’t know how to answer them. So I rattled off some cliches – “I just got a vision and went after it” – but over time, I realized that wasn’t true. Looking back, I realize it was this process, these seven habits, that really made my career.</p>","created_at":null,"updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"source":"853b3745-4556-4755-9057-9e2ddef4a364","publisher":{},"starred":false},"src":null,"text":"When people started asking me how I became a professional writer, how I chased a dream and got the rare opportunity to do it for a living, at first I didn’t know how to answer them. So I rattled off some cliches – “I just got a vision and went after it” – but over time, I realized that wasn’t true. Looking back, I realize it was this process, these seven habits, that really made my career.","measurementHash":"bd4c6d2c205aecd7a555b5a218192449","length":392,"language":"en","measurementVersion":16},{"id":"65e15a1a-78b7-4e1d-951a-7923bba9bc0d","item":"853b3745-4556-4755-9057-9e2ddef4a364","type":"text","html":"<p>And these are things that I continue to practice today. They’re disciplines that you keep doing that allow you to keep succeeding. And if you don’t do them, you’re really just rolling the dice.</p>","created_at":null,"updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"source":"853b3745-4556-4755-9057-9e2ddef4a364","publisher":{},"starred":false},"src":null,"text":"And these are things that I continue to practice today. They’re disciplines that you keep doing that allow you to keep succeeding. And if you don’t do them, you’re really just rolling the dice.","measurementHash":"10f2482c66bcff02c3638bc26725a690","length":193,"language":"en","measurementVersion":16},{"id":"e9929ee6-f81a-408a-b4f6-bb4908d4a1f0","item":"853b3745-4556-4755-9057-9e2ddef4a364","type":"text","html":"<p>So if you want to be a professional at any craft, especially writing, I’d highly encourage you to start applying these habits today.</p>","created_at":null,"updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"source":"853b3745-4556-4755-9057-9e2ddef4a364","publisher":{},"starred":false},"src":null,"text":"So if you want to be a professional at any craft, especially writing, I’d highly encourage you to start applying these habits today.","measurementHash":"afca81e36c782abbe0c70da0d650764e","length":132,"language":"en","measurementVersion":16},{"id":"51644bfe-3e57-4fb8-8adb-89c208f3878c","item":"853b3745-4556-4755-9057-9e2ddef4a364","type":"quote","html":"<blockquote><p>Failure is feedback, and truly successful people use it to move forward in their careers.</p></blockquote>","created_at":null,"updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"keywords":[],"description":"","datePublished":null,"dateModified":null,"source":"853b3745-4556-4755-9057-9e2ddef4a364","publisher":{},"starred":false},"text":"Failure is feedback, and truly successful people use it to move forward in their careers.","measurementHash":"aa3cde05f5cf2b6255843dce98fdcb36","length":89,"language":"en","measurementVersion":16}],"sites":["the-domains/thetribe"],"publisher":{"name":"Jeff Goins"},"operation":"item","site":"the-domains/thetribe","starredBlocks":{"image":[{"block":{"id":"10a88d1b-0b2d-4659-b5ac-f6b1d6e5f042","item":"853b3745-4556-4755-9057-9e2ddef4a364","type":"image","html":"<img src=\"
