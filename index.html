  <script id="pageReactInitState">window.pageReactInitState = {"globalComponentsKey":"dsNickJones","items":{"site-navigation-item":{"id":"site-navigation-item","metadata":{"starred":true,"@type":"navigation"},"content":[{"id":"site-navigation-block","type":"navigation","html":"","metadata":{"starred":true},"navigation":[{"href":"index.html","title":"TheTribe","rel":"home","type":"MainPage"}]}],"starredBlocks":{"navigation":[{"block":{"id":"site-navigation-block","type":"navigation","html":"","metadata":{"starred":true},"navigation":[{"href":"index.html","title":"TheTribe","rel":"home","type":"MainPage"}]},"html":""}]},"blocks":{"navigation":[{"block":{"id":"site-navigation-block","type":"navigation","html":"","metadata":{"starred":true},"navigation":[{"href":"index.html","title":"TheTribe","rel":"home","type":"MainPage"}]},"html":""}]},"classification":{"$class":["item:is-starred","item:w-navigation","item:can-cover-filter","item:can-cover-crop","item:can-cover-overlay","item:is-navigation","site-navigation-item"],"$item_index":0,"props":{}}},"54c05b94-04ce-4d08-a557-9858c992b973":{"id":"54c05b94-04ce-4d08-a557-9858c992b973","title":"The Secret to Building a Popular Blog","metadata":{"description":"","dateModified":"2016-07-20T02:53:25.334Z","datePublished":"2016-07-20T02:53:26.987Z","title":"The Secret to Building a Popular Blog","author":[],"isBasedOnUrl":"https://the-grid-user-content.s3-us-west-2.amazonaws.com/c034e2fc-e819-4b38-aff5-8bafe05d5b19.jpg","sourcePath":"_posts/2016-07-18-the-secret-to-building-a-popular-blog.md","starred":false,"@type":"MediaObject","inFeed":true,"hasPage":false,"inNav":false},"created_by":"c8378102-05c9-47e9-9c8c-299d0ea732a7","updated_by":"c8378102-05c9-47e9-9c8c-299d0ea732a7","created_at":"2016-07-18T19:45:13.074Z","updated_at":"2016-07-20T02:53:25.334Z","published":true,"score":0,"path":"_posts/2016-07-18-the-secret-to-building-a-popular-blog.md","content":[{"id":"30d410a1-2fe8-46f5-adec-cc8600943eee","item":"54c05b94-04ce-4d08-a557-9858c992b973","type":"image","html":"<img src=\"https://the-grid-user-content.s3-us-west-2.amazonaws.com/9dac288f-9efb-4d37-8131-d6bff31f4ccf.jpg\">","created_at":null,"updated_at":null,"metadata":{"description":"","@context":"http://schema.org","@type":"Article","isBasedOnUrl":"http://goinswriter.com","datePublished":null,"coverPrefs":{"crop":false,"overlay":false,"filter":false},"source":"54c05b94-04ce-4d08-a557-9858c992b973","publisher":{"name":"Jeff Goins"},"starred":true},"cover":{"src":"https://the-grid-user-content.s3-us-west-2.amazonaws.com/9dac288f-9efb-4d37-8131-d6bff31f4ccf.jpg","original":"https://the-grid-user-content.s3-us-west-2.amazonaws.com/9dac288f-9efb-4d37-8131-d6bff31f4ccf.jpg","animated":false,"exif":{"exif":{"image":{"XResolution":72,"YResolution":72,"ResolutionUnit":2,"ExifOffset":78},"thumbnail":{},"exif":{"ColorSpace":1,"ExifImageWidth":4000,"ExifImageHeight":2667,"FocalPlaneXResolution":72,"FocalPlaneYResolution":72,"FocalPlaneResolutionUnit":1},"gps":{},"interoperability":{},"makernote":{}}},"factor":3.90625,"rotation":0,"imgflosrc":"https://the-grid-user-content.s3-us-west-2.amazonaws.com/9dac288f-9efb-4d37-8131-d6bff31f4ccf.jpg","resized":"http://the-grid-user-content.s3-us-west-2.amazonaws.com/caliper-resized/0fe498e94bbeaa9235e035de753504c9.png","width":4000,"height":2667,"aspect":1.499267935578331,"ratio":"1024:683","orientation":"landscape","colors":[[229,232,203],[48,74,73],[194,180,151],[111,158,142],[137,124,107]],"faces":[{"x":1578.125,"y":542.96875,"width":207.03125,"height":207.03125,"confidence":5.014779}],"saliency":{"bounding_rect":[[445.3125,3.90625],[3996.09375,2664.0625]],"confidence":0.115676,"center":[2132.8125,1296.875],"radius":2171.609375}},"measurementHash":"0fe498e94bbeaa9235e035de753504c9","src":"https://the-grid-user-content.s3-us-west-2.amazonaws.com/9dac288f-9efb-4d37-8131-d6bff31f4ccf.jpg","measure":["histogram","faces","saliency"],"measurementVersion":16},{"id":"9fbd9e73-7b2d-4999-952c-62fd49fb5ec6","item":"54c05b94-04ce-4d08-a557-9858c992b973","type":"h1","html":"<h1>The Secret to Building a Popular Blog</h1>","created_at":null,"updated_at":null,"metadata":{"source":"54c05b94-04ce-4d08-a557-9858c992b973","publisher":{},"starred":true},"src":null,"text":"The Secret to Building a Popular Blog","measurementHash":"84e2e1b55a810c56f2c47470314cd36e","length":37,"language":"en","measurementVersion":16},{"id":"b54b8be9-56b4-4fa3-8f21-9e45aa984286","item":"54c05b94-04ce-4d08-a557-9858c992b973","type":"text","html":"<p>What are you trying to accomplish with your blog? I mean, <em>really</em>? Do you want a passionate audience? A growing volume of traffic? More subscribers? Maybe, even a steady income flow? Or something else entirely?</p>","created_at":null,"updated_at":null,"metadata":{"source":"54c05b94-04ce-4d08-a557-9858c992b973","publisher":{},"starred":false},"src":null,"text":"What are you trying to accomplish with your blog? I mean, really? Do you want a passionate audience? A growing volume of traffic? More subscribers? Maybe, even a steady income flow? Or something else entirely?","measurementHash":"4bd61d2a2d97c7791fa93bf069082177","length":209,"language":"en","measurementVersion":16},{"id":"dfd6a3a4-1538-44fc-b76a-8bfdac2fabc1","item":"54c05b94-04ce-4d08-a557-9858c992b973","type":"text","html":"<p>Writers don’t write to <a href=\"http://goinswriter.com/writers-dont-write-to-get-published/\" title=\"Writers Don't Write to Get Published\">get published</a>, but there’s nothing wrong with wanting to share what you’ve written.<strong> There’s something about good art that </strong><em><strong>demands </strong></em><strong>to be shared.</strong></p>","created_at":null,"updated_at":null,"metadata":{"source":"54c05b94-04ce-4d08-a557-9858c992b973","publisher":{},"starred":false},"src":null,"text":"Writers don’t write to get published, but there’s nothing wrong with wanting to share what you’ve written. There’s something about good art that demands to be shared.","measurementHash":"7f8b78e1d87673b3ef4897f300e4ac7f","length":166,"language":"en","measurementVersion":16},{"id":"f73dd0b1-e59b-48d3-82ee-34a31430209b","item":"54c05b94-04ce-4d08-a557-9858c992b973","type":"list","html":"<ul><li>An artist paints a picture that cannot be hidden.</li><li>A musician composes for the concert hall.</li><li>A writer writes words destined to be read.</li></ul>","created_at":null,"updated_at":null,"metadata":{"source":"54c05b94-04ce-4d08-a557-9858c992b973","publisher":{},"starred":false},"src":null,"measurementHash":"e32bcd63ab84e3c6fdfd309a38f43483","items":3,"measurementVersion":16},{"id":"8b49f63c-c62c-4a2b-ae51-a02b464a10a9","item":"54c05b94-04ce-4d08-a557-9858c992b973","type":"text","html":"<p>With blogging, this is possible like never before.</p>","created_at":null,"updated_at":null,"metadata":{"source":"54c05b94-04ce-4d08-a557-9858c992b973","publisher":{},"starred":false},"src":null,"text":"With blogging, this is possible like never before.","measurementHash":"23699f18f2a86a3f0eaa25f5d4914018","length":50,"language":"en","measurementVersion":16},{"id":"525b569a-6830-4d6c-8149-2a49d9f6d07e","item":"54c05b94-04ce-4d08-a557-9858c992b973","type":"text","html":"<p>I know you’ve heard this before, but the ability to publish your thoughts for the world to see in an instant did not exist a thousand years ago. It scarcely began two decades ago.</p>","created_at":null,"updated_at":null,"metadata":{"source":"54c05b94-04ce-4d08-a557-9858c992b973","publisher":{},"starred":false},"src":null,"text":"I know you’ve heard this before, but the ability to publish your thoughts for the world to see in an instant did not exist a thousand years ago. It scarcely began two decades ago.","measurementHash":"a27ed12c31ff59342d0923526056d8ae","length":179,"language":"en","measurementVersion":16},{"id":"150b389c-c108-4a01-8b5b-f36c2ea17fd1","item":"54c05b94-04ce-4d08-a557-9858c992b973","type":"text","html":"<p>Indeed, we find ourselves in a fascinating era of human history. Yet, the barriers of entry are so low that practically <em>anybody</em> can be a publisher. With millions of writers broadcasting their work to the web, the space becomes saturated.</p>","created_at":null,"updated_at":null,"metadata":{"source":"54c05b94-04ce-4d08-a557-9858c992b973","publisher":{},"starred":false},"src":null,"text":"Indeed, we find ourselves in a fascinating era of human history. Yet, the barriers of entry are so low that practically anybody can be a publisher. With millions of writers broadcasting their work to the web, the space becomes saturated.","measurementHash":"5ffd340e5193c323f3613b85d8115c01","length":237,"language":"en","measurementVersion":16},{"id":"06e846b5-1fdf-448f-a756-1ca3e926068c","item":"54c05b94-04ce-4d08-a557-9858c992b973","type":"text","html":"<p>Imagine if the only subscribers were bloggers themselves. In order for the average blogger to have one hundred regular readers, the average blogger would have to be<strong>subscribed</strong> to one hundred blogs.</p>","created_at":null,"updated_at":null,"metadata":{"source":"54c05b94-04ce-4d08-a557-9858c992b973","publisher":{},"starred":false},"src":null,"text":"Imagine if the only subscribers were bloggers themselves. In order for the average blogger to have one hundred regular readers, the average blogger would have to besubscribed to one hundred blogs.","measurementHash":"ea3c14339a0c50a75507b896f930db65","length":196,"language":"en","measurementVersion":16},{"id":"5326dedd-d5a2-48f8-a6f0-2e9ec4c83ff2","item":"54c05b94-04ce-4d08-a557-9858c992b973","type":"text","html":"<p>I don’t know about you, but I can only read about 10 blogs at a time. But I want more than that many blog readers. So, how is this done? How do you build a <a href=\"http://www.copyblogger.com/secrets-of-popular-blog/\" title=\"Secrets of a Popular Blog\">popular blog</a>that will attract hundreds, if not thousands, of readers?</p>","created_at":null,"updated_at":null,"metadata":{"source":"54c05b94-04ce-4d08-a557-9858c992b973","publisher":{},"starred":false},"src":null,"text":"I don’t know about you, but I can only read about 10 blogs at a time. But I want more than that many blog readers. So, how is this done? How do you build a popular blogthat will attract hundreds, if not thousands, of readers?","measurementHash":"33b6733cb7f00d1b4c6ba65c8dbd4f7e","length":225,"language":"en","measurementVersion":16},{"id":"a2a309e6-80b9-4fcb-b07d-754dbcf92257","item":"54c05b94-04ce-4d08-a557-9858c992b973","type":"h3","html":"<h3>The answer is copywriting</h3>","created_at":null,"updated_at":null,"metadata":{"source":"54c05b94-04ce-4d08-a557-9858c992b973","publisher":{},"starred":false},"src":null,"text":"The answer is copywriting","measurementHash":"f722f274bc0e721de1967e6dab46c9f5","length":25,"measurementVersion":16},{"id":"d3efc154-9cea-4e1e-9abb-6f6545bbaf32","item":"54c05b94-04ce-4d08-a557-9858c992b973","type":"text","html":"<p>That’s four syllables and eleven letters: <strong>copywriting</strong>.</p>","created_at":null,"updated_at":null,"metadata":{"source":"54c05b94-04ce-4d08-a557-9858c992b973","publisher":{},"starred":false},"src":null,"text":"That’s four syllables and eleven letters: copywriting.","measurementHash":"295b3cc2176a29e2148df4b223dd6ac2","length":54,"language":"en","measurementVersion":16},{"id":"ad8eda89-edc4-4518-993d-b7330c3dda9c","item":"54c05b94-04ce-4d08-a557-9858c992b973","type":"text","html":"<p>In short, it means <em>writing to get a response</em>. When you blog, you are seeking a response from your readers. You want them to leave a comment, tweet a link, or “like” you on Facebook. Maybe you even want them to click a link or buy your eBook.</p>","created_at":null,"updated_at":null,"metadata":{"source":"54c05b94-04ce-4d08-a557-9858c992b973","publisher":{},"starred":false},"src":null,"text":"In short, it means writing to get a response. When you blog, you are seeking a response from your readers. You want them to leave a comment, tweet a link, or “like” you on Facebook. Maybe you even want them to click a link or buy your eBook.","measurementHash":"62dd9dceb5dde2821cd06beaae738d29","length":241,"language":"en","measurementVersion":16},{"id":"1fe2aa0d-6211-41af-87ed-093f69ac3b87","item":"54c05b94-04ce-4d08-a557-9858c992b973","type":"text","html":"<p>Let me make this clear: Unless your blog is a personal diary for your eyes only, you are seeking a response from people, and you are a copywriter.</p>","created_at":null,"updated_at":null,"metadata":{"source":"54c05b94-04ce-4d08-a557-9858c992b973","publisher":{},"starred":false},"src":null,"text":"Let me make this clear: Unless your blog is a personal diary for your eyes only, you are seeking a response from people, and you are a copywriter.","measurementHash":"d94348759fcffa3ee288a8d69afdcb4b","length":146,"language":"en","measurementVersion":16},{"id":"fbc4f8a7-2680-4566-bd91-f6f73f022d9c","item":"54c05b94-04ce-4d08-a557-9858c992b973","type":"text","html":"<p>You do not need to be working for an ad agency to be a copywriter. You do not need to be a prestigious CMO or freelancer. <strong>If you are a blogger, you are a copywriter</strong>. It doesn’t matter if you blog about digital marketing or gluten-free homemade bread, it’s all the same: you want a response.</p>","created_at":null,"updated_at":null,"metadata":{"source":"54c05b94-04ce-4d08-a557-9858c992b973","publisher":{},"starred":false},"src":null,"text":"You do not need to be working for an ad agency to be a copywriter. You do not need to be a prestigious CMO or freelancer. If you are a blogger, you are a copywriter. It doesn’t matter if you blog about digital marketing or gluten-free homemade bread, it’s all the same: you want a response.","measurementHash":"5d87ce9d948f873aae92b4ec9d3b89e4","length":290,"language":"en","measurementVersion":16},{"id":"6e78af4e-9177-406d-aa0b-83630017de50","item":"54c05b94-04ce-4d08-a557-9858c992b973","type":"text","html":"<p>If you get a response, you’ve succeeded.</p>","created_at":null,"updated_at":null,"metadata":{"source":"54c05b94-04ce-4d08-a557-9858c992b973","publisher":{},"starred":false},"src":null,"text":"If you get a response, you’ve succeeded.","measurementHash":"6d7b61a7ba07613b13da2b1e747431b3","length":40,"language":"fr","measurementVersion":16},{"id":"55a065b0-5ae3-460c-9500-3ece5eb35138","item":"54c05b94-04ce-4d08-a557-9858c992b973","type":"text","html":"<p>But how exactly do you do this? How can you know that your next blog post will spread? If word of mouth is the secret sauce to growing a popular blog, how do you initiate it?</p>","created_at":null,"updated_at":null,"metadata":{"source":"54c05b94-04ce-4d08-a557-9858c992b973","publisher":{},"starred":false},"src":null,"text":"But how exactly do you do this? How can you know that your next blog post will spread? If word of mouth is the secret sauce to growing a popular blog, how do you initiate it?","measurementHash":"bfacfecc224da45698c7eb4b23a0aa36","length":174,"language":"en","measurementVersion":16},{"id":"43ba6ea1-b02d-47b8-b25b-2d16de91bdda","item":"54c05b94-04ce-4d08-a557-9858c992b973","type":"text","html":"<p>The Internet is full of writers trying to build an audience. Many are failing, because they don’t understand the basic elements of copywriting.</p>","created_at":null,"updated_at":null,"metadata":{"source":"54c05b94-04ce-4d08-a557-9858c992b973","publisher":{},"starred":false},"src":null,"text":"The Internet is full of writers trying to build an audience. Many are failing, because they don’t understand the basic elements of copywriting.","measurementHash":"a1678ee4c2e94742ec33bd4b46de030d","length":143,"language":"en","measurementVersion":16},{"id":"3a94b3e9-e56e-4640-92a8-26d73d973c08","item":"54c05b94-04ce-4d08-a557-9858c992b973","type":"text","html":"<p>There are no magic bullets. You can’t follow a formula and guarantee a bright outcome. Some tend to mimic others, without fully understanding how successful copy works. Invariably, they abandon their blogs in disappointment. At best, observing formulas tends to undermine your uniqueness and effectiveness.</p>","created_at":null,"updated_at":null,"metadata":{"source":"54c05b94-04ce-4d08-a557-9858c992b973","publisher":{},"starred":false},"src":null,"text":"There are no magic bullets. You can’t follow a formula and guarantee a bright outcome. Some tend to mimic others, without fully understanding how successful copy works. Invariably, they abandon their blogs in disappointment. At best, observing formulas tends to undermine your uniqueness and effectiveness.","measurementHash":"c3324001139cb3e31c10cab08e4666c1","length":306,"language":"en","measurementVersion":16},{"id":"582f748c-a724-4a50-bd1d-d712afc475d1","item":"54c05b94-04ce-4d08-a557-9858c992b973","type":"text","html":"<p>As David Ogilvy once said,</p>","created_at":null,"updated_at":null,"metadata":{"source":"54c05b94-04ce-4d08-a557-9858c992b973","publisher":{},"starred":false},"src":null,"text":"As David Ogilvy once said,","measurementHash":"a39c3a39705637ec243e83666df933f1","length":26,"language":"en","measurementVersion":16},{"id":"302d560a-497a-42db-8791-1c61fcb6c508","item":"54c05b94-04ce-4d08-a557-9858c992b973","type":"quote","html":"<blockquote><p><em>Nobody has ever built a brand by imitating somebody else’s advertising.</em></p></blockquote>","created_at":null,"updated_at":null,"metadata":{"source":"54c05b94-04ce-4d08-a557-9858c992b973","publisher":{},"starred":false},"text":"Nobody has ever built a brand by imitating somebody else’s advertising.","measurementHash":"0f3689aa799aed3386cef86b05484151","length":71,"language":"en","measurementVersion":16},{"id":"d3272927-b161-4769-be98-1373b0a3aa82","item":"54c05b94-04ce-4d08-a557-9858c992b973","type":"text","html":"<p>While you must learn the general principles of copywriting, you will have to apply them to your unique situation. Here are some of the basics:</p>","created_at":null,"updated_at":null,"metadata":{"source":"54c05b94-04ce-4d08-a557-9858c992b973","publisher":{},"starred":false},"src":null,"text":"While you must learn the general principles of copywriting, you will have to apply them to your unique situation. Here are some of the basics:","measurementHash":"7479d53863cd9b9168ef22dfab073445","length":142,"language":"en","measurementVersion":16},{"id":"bb2012aa-e45f-4079-9352-9b784f22bcd6","item":"54c05b94-04ce-4d08-a557-9858c992b973","type":"h3","html":"<h3>The most important part is the headline</h3>","created_at":null,"updated_at":null,"metadata":{"source":"54c05b94-04ce-4d08-a557-9858c992b973","publisher":{},"starred":false},"src":null,"text":"The most important part is the headline","measurementHash":"58a21b6812ccac53997e40c3905b1d5a","length":39,"measurementVersion":16},{"id":"e6102f1b-9628-4744-87d4-7954f401823a","item":"54c05b94-04ce-4d08-a557-9858c992b973","type":"text","html":"<p>Your headline holds more weight than the rest of your entire article.</p>","created_at":null,"updated_at":null,"metadata":{"source":"54c05b94-04ce-4d08-a557-9858c992b973","publisher":{},"starred":false},"src":null,"text":"Your headline holds more weight than the rest of your entire article.","measurementHash":"0eacc75ce24fab65177ce5ff7bb116a6","length":69,"language":"en","measurementVersion":16},{"id":"6881ef01-f1bf-4543-b7ff-192d2906b7dc","item":"54c05b94-04ce-4d08-a557-9858c992b973","type":"text","html":"<p>Copywriters like <a href=\"http://twitter.com/#!/jonmorrow\" title=\"Jon Morrow\">Jon Morrow</a> tell us we should spend more time <a href=\"http://www.copyblogger.com/writing-headlines-wrong/\" title=\"Writing Headlines Wrong\">writing our headline</a>than the rest of our article. While this may sound extreme, you should certainly spend more attention on your headlines than you currently are.</p>","created_at":null,"updated_at":null,"metadata":{"source":"54c05b94-04ce-4d08-a557-9858c992b973","publisher":{},"starred":false},"src":null,"text":"Copywriters like Jon Morrow tell us we should spend more time writing our headlinethan the rest of our article. While this may sound extreme, you should certainly spend more attention on your headlines than you currently are.","measurementHash":"1ac2830ed7326806cec8455c2860c1da","length":225,"language":"en","measurementVersion":16},{"id":"00b4b3ef-f791-4c64-ba3f-81def7e47537","item":"54c05b94-04ce-4d08-a557-9858c992b973","type":"h3","html":"<h3>The rules aren’t what you think</h3>","created_at":null,"updated_at":null,"metadata":{"source":"54c05b94-04ce-4d08-a557-9858c992b973","publisher":{},"starred":false},"src":null,"text":"The rules aren’t what you think","measurementHash":"f83700919f89a0318784b94c6b9c9300","length":31,"measurementVersion":16},{"id":"08cf77ba-2a1d-4e0a-ad02-f55e9bfd2363","item":"54c05b94-04ce-4d08-a557-9858c992b973","type":"text","html":"<p>Just because you insert the words “secret” or “free” in an article’s headline doesn’t mean it’ll go viral.</p>","created_at":null,"updated_at":null,"metadata":{"source":"54c05b94-04ce-4d08-a557-9858c992b973","publisher":{},"starred":false},"src":null,"text":"Just because you insert the words “secret” or “free” in an article’s headline doesn’t mean it’ll go viral.","measurementHash":"2c0e13b4a9777cfceb25aa47e4ba6e54","length":106,"measurementVersion":16},{"id":"fde68363-f575-4f85-8f6d-bb3f02743049","item":"54c05b94-04ce-4d08-a557-9858c992b973","type":"text","html":"<p>This isn’t Mad Libs. You can’t borrow headlines from a lifestyle magazine, switch the words around to suit your niche, and expect spectacular results. It’s frightening how many otherwise-seasoned writers make this blunder.</p>","created_at":null,"updated_at":null,"metadata":{"source":"54c05b94-04ce-4d08-a557-9858c992b973","publisher":{},"starred":false},"src":null,"text":"This isn’t Mad Libs. You can’t borrow headlines from a lifestyle magazine, switch the words around to suit your niche, and expect spectacular results. It’s frightening how many otherwise-seasoned writers make this blunder.","measurementHash":"5c9b9a17ed7472f9363a109d42388de0","length":222,"language":"en","measurementVersion":16},{"id":"295b260d-9c1c-44bb-8c34-447607ce9988","item":"54c05b94-04ce-4d08-a557-9858c992b973","type":"text","html":"<p>But what makes a <a href=\"http://modernl.com/article/how-to-write-great-headlines\" title=\"Great Headlines\">great headline</a>? There’s so much talk about it, and yet so much confusion.</p>","created_at":null,"updated_at":null,"metadata":{"source":"54c05b94-04ce-4d08-a557-9858c992b973","publisher":{},"starred":false},"src":null,"text":"But what makes a great headline? There’s so much talk about it, and yet so much confusion.","measurementHash":"5ad0bb3727c3b761657df64c536f9f3e","length":90,"language":"en","measurementVersion":16},{"id":"c1e6e18d-29fc-40a2-afe1-979c1078e664","item":"54c05b94-04ce-4d08-a557-9858c992b973","type":"h3","html":"<h3>“What’s in it for me?”</h3>","created_at":null,"updated_at":null,"metadata":{"source":"54c05b94-04ce-4d08-a557-9858c992b973","publisher":{},"starred":false},"src":null,"text":"“What’s in it for me?”","measurementHash":"2c3e9675c644b343dc5f7866612371af","length":22,"measurementVersion":16},{"id":"b8679cf0-ad47-484e-8303-a1960c653c5a","item":"54c05b94-04ce-4d08-a557-9858c992b973","type":"text","html":"<p>Nobody’s going to click past the headline if it doesn’t offer them something in return. This seems obvious, yet few writers get it.</p>","created_at":null,"updated_at":null,"metadata":{"source":"54c05b94-04ce-4d08-a557-9858c992b973","publisher":{},"starred":false},"src":null,"text":"Nobody’s going to click past the headline if it doesn’t offer them something in return. This seems obvious, yet few writers get it.","measurementHash":"c4dd47e70c49f4bfde4e31a079a34fa4","length":131,"language":"en","measurementVersion":16},{"id":"be70fef7-eb7c-4e42-ab38-fadfca9c6386","item":"54c05b94-04ce-4d08-a557-9858c992b973","type":"text","html":"<p>Blogger and copywriter <a href=\"http://www.jeffsextonwrites.com/\" title=\"Jeff Sexton\">Jeff Sexton</a> says readers will do anything for someone who:</p>","created_at":null,"updated_at":null,"metadata":{"source":"54c05b94-04ce-4d08-a557-9858c992b973","publisher":{},"starred":false},"src":null,"text":"Blogger and copywriter Jeff Sexton says readers will do anything for someone who:","measurementHash":"6c8e893a799da30f1464fd410d4e34a7","length":81,"language":"en","measurementVersion":16},{"id":"f074857c-8bf6-46a6-82b5-0ec0604c6f64","item":"54c05b94-04ce-4d08-a557-9858c992b973","type":"list","html":"<ul><li>Encourages their dreams</li><li>Justifies their failures</li><li>Allays their fears</li><li>Confirms their suspicions</li><li>Helps them throw rocks at their enemies</li></ul>","created_at":null,"updated_at":null,"metadata":{"source":"54c05b94-04ce-4d08-a557-9858c992b973","publisher":{},"starred":false},"src":null,"measurementHash":"31db0820af4fac8ca9aaa33ff4cf8ab1","items":5,"measurementVersion":16},{"id":"86964196-c560-42cb-be74-782a3b32be28","item":"54c05b94-04ce-4d08-a557-9858c992b973","type":"text","html":"<p>A good headline promises to deliver one or more of these points.</p>","created_at":null,"updated_at":null,"metadata":{"source":"54c05b94-04ce-4d08-a557-9858c992b973","publisher":{},"starred":false},"src":null,"text":"A good headline promises to deliver one or more of these points.","measurementHash":"38ad73dfbdb12232f7e5e3ebd6080201","length":64,"language":"en","measurementVersion":16},{"id":"392d0cab-0615-48f5-83b4-f614c9805c81","item":"54c05b94-04ce-4d08-a557-9858c992b973","type":"h3","html":"<h3>The content better be good, or else…</h3>","created_at":null,"updated_at":null,"metadata":{"source":"54c05b94-04ce-4d08-a557-9858c992b973","publisher":{},"starred":false},"src":null,"text":"The content better be good, or else…","measurementHash":"a69b1f7aa04df2b788efe12e7eff8687","length":36,"measurementVersion":16},{"id":"d8d39af2-0c57-4dc5-8905-5abae2b44e1c","item":"54c05b94-04ce-4d08-a557-9858c992b973","type":"text","html":"<p>The greatest headline in the world is an absolute failure if the article fails to match expectations. If the body copy doesn’t match the headline, you’ll lose your credibility.</p>","created_at":null,"updated_at":null,"metadata":{"source":"54c05b94-04ce-4d08-a557-9858c992b973","publisher":{},"starred":false},"src":null,"text":"The greatest headline in the world is an absolute failure if the article fails to match expectations. If the body copy doesn’t match the headline, you’ll lose your credibility.","measurementHash":"15be08ad902e9f4d586b625d7f4bb3f4","length":176,"language":"en","measurementVersion":16},{"id":"2f2fca0f-508e-4f91-be39-39f26f9cbbde","item":"54c05b94-04ce-4d08-a557-9858c992b973","type":"text","html":"<p>When I wrote the headline “<a href=\"http://twohourblogger.com/career\">How a Single Blog Post Sent Me to San Francisco and Launched My Art Career</a>,” I obligated myself to a pretty unusual story. If I dropped the ball and failed to deliver the goods, I would have been a spammy jerk.</p>","created_at":null,"updated_at":null,"metadata":{"source":"54c05b94-04ce-4d08-a557-9858c992b973","publisher":{},"starred":false},"src":null,"text":"When I wrote the headline “How a Single Blog Post Sent Me to San Francisco and Launched My Art Career,” I obligated myself to a pretty unusual story. If I dropped the ball and failed to deliver the goods, I would have been a spammy jerk.","measurementHash":"ccaefb063978d2808eb6748ab62e5ae9","length":237,"language":"en","measurementVersion":16},{"id":"c433847c-7059-4c6d-a18b-e110b604cec3","item":"54c05b94-04ce-4d08-a557-9858c992b973","type":"text","html":"<p>Your headline can only be as epic as your body copy, which means the latter is important.</p>","created_at":null,"updated_at":null,"metadata":{"source":"54c05b94-04ce-4d08-a557-9858c992b973","publisher":{},"starred":false},"src":null,"text":"Your headline can only be as epic as your body copy, which means the latter is important.","measurementHash":"abc3e638c3fb0ad454a3aa1f2cefd85c","length":89,"language":"en","measurementVersion":16},{"id":"748b3cac-c998-4319-81ff-15bfac1ec699","item":"54c05b94-04ce-4d08-a557-9858c992b973","type":"text","html":"<p>Part of good copywriting involves breaking up the text. The only reason traditional media uses blocks of text is because paper costs money. It’s not going to cost you an extra cent to make people scroll a bit more — <strong>break up the text</strong>.</p>","created_at":null,"updated_at":null,"metadata":{"source":"54c05b94-04ce-4d08-a557-9858c992b973","publisher":{},"starred":false},"src":null,"text":"Part of good copywriting involves breaking up the text. The only reason traditional media uses blocks of text is because paper costs money. It’s not going to cost you an extra cent to make people scroll a bit more — break up the text.","measurementHash":"db84510e13211ffe76804d0309a5f4f8","length":234,"language":"en","measurementVersion":16},{"id":"c21cf543-5057-497d-b489-247380bdb2bd","item":"54c05b94-04ce-4d08-a557-9858c992b973","type":"text","html":"<p>Use pictures. Use the return key more. Use subheadings. Write no more than 3-5 sentences per paragraph.</p>","created_at":null,"updated_at":null,"metadata":{"source":"54c05b94-04ce-4d08-a557-9858c992b973","publisher":{},"starred":false},"src":null,"text":"Use pictures. Use the return key more. Use subheadings. Write no more than 3-5 sentences per paragraph.","measurementHash":"a036cc8a519ea85d885ce8e62a623584","length":103,"language":"pt","measurementVersion":16},{"id":"4dbd85c7-c54f-4805-801c-20f0043048ef","item":"54c05b94-04ce-4d08-a557-9858c992b973","type":"text","html":"<p>There’s nothing wrong with one-sentence paragraphs, either (like this one).</p>","created_at":null,"updated_at":null,"metadata":{"source":"54c05b94-04ce-4d08-a557-9858c992b973","publisher":{},"starred":false},"src":null,"text":"There’s nothing wrong with one-sentence paragraphs, either (like this one).","measurementHash":"ae3d37b59b1151b102092f05b633e9a0","length":75,"language":"en","measurementVersion":16},{"id":"929cca2d-56d6-42c4-a146-38498cb9af15","item":"54c05b94-04ce-4d08-a557-9858c992b973","type":"h3","html":"<h3>Good copywriting spreads</h3>","created_at":null,"updated_at":null,"metadata":{"source":"54c05b94-04ce-4d08-a557-9858c992b973","publisher":{},"starred":false},"src":null,"text":"Good copywriting spreads","measurementHash":"e7d849182b986da86941aac454641ed4","length":24,"measurementVersion":16},{"id":"98520b2f-4bc2-4f18-b485-abdfcdff3604","item":"54c05b94-04ce-4d08-a557-9858c992b973","type":"text","html":"<p>A headline and content that answers, “What’s in it for me?” gets shared. This is the most exciting aspect of blogging.</p>","created_at":null,"updated_at":null,"metadata":{"source":"54c05b94-04ce-4d08-a557-9858c992b973","publisher":{},"starred":false},"src":null,"text":"A headline and content that answers, “What’s in it for me?” gets shared. This is the most exciting aspect of blogging.","measurementHash":"f2c3c79bf1df85e4f358b3fb596e154e","length":118,"language":"en","measurementVersion":16},{"id":"da259a86-64b0-49d3-a0d2-7c76e235c1f2","item":"54c05b94-04ce-4d08-a557-9858c992b973","type":"text","html":"<p>When you’re truly teaching, delivering solutions, creating value for others, people thank you for it.</p>","created_at":null,"updated_at":null,"metadata":{"source":"54c05b94-04ce-4d08-a557-9858c992b973","publisher":{},"starred":false},"src":null,"text":"When you’re truly teaching, delivering solutions, creating value for others, people thank you for it.","measurementHash":"46a1f499d7e287e440b5b984d9898edd","length":101,"language":"en","measurementVersion":16},{"id":"cc145a40-276c-4ecf-ad39-2b5b378d9a76","item":"54c05b94-04ce-4d08-a557-9858c992b973","type":"text","html":"<p>They tweet it and “like” it. Their friends come and read, and subscribe. Your blog grows by itself, automatically.</p>","created_at":null,"updated_at":null,"metadata":{"source":"54c05b94-04ce-4d08-a557-9858c992b973","publisher":{},"starred":false},"src":null,"text":"They tweet it and “like” it. Their friends come and read, and subscribe. Your blog grows by itself, automatically.","measurementHash":"f218ce59fb89af57d0af59f3d4fc66f9","length":114,"language":"en","measurementVersion":16},{"id":"bc335340-626b-482b-8041-0cefaae366f2","item":"54c05b94-04ce-4d08-a557-9858c992b973","type":"text","html":"<p>If you’re trying to make money from your blog, learning copywriting will increase your revenues. A reader recently told <a href=\"http://copyblogger.com/\" title=\"Copyblogger\">Copyblogger</a> how he doubled his income by paying closer attention to his headlines alone.</p>","created_at":null,"updated_at":null,"metadata":{"source":"54c05b94-04ce-4d08-a557-9858c992b973","publisher":{},"starred":false},"src":null,"text":"If you’re trying to make money from your blog, learning copywriting will increase your revenues. A reader recently told Copyblogger how he doubled his income by paying closer attention to his headlines alone.","measurementHash":"776c1e6bbbe34cd42d1b878d960bb5de","length":208,"language":"en","measurementVersion":16},{"id":"58e94288-d647-4cc9-8527-073074c86fd2","item":"54c05b94-04ce-4d08-a557-9858c992b973","type":"text","html":"<p>There’s so much opportunity. There are thousands of subscribers awaiting you — and depending how much time you devote, a lucrative career.</p>","created_at":null,"updated_at":null,"metadata":{"source":"54c05b94-04ce-4d08-a557-9858c992b973","publisher":{},"starred":false},"src":null,"text":"There’s so much opportunity. There are thousands of subscribers awaiting you — and depending how much time you devote, a lucrative career.","measurementHash":"d5fa6017ef72a97e80f3958c04e7072d","length":138,"language":"en","measurementVersion":16}],"sites":["the-domains/thetribe"],"publisher":{"name":"Jeff Goins"},"operation":"item","site":"the-domains/thetribe","starredBlocks":{"image":[{"block":{"id":"30d410a1-2fe8-46f5-adec-cc8600943eee","item":"54c05b94-04ce-4d08-a557-9858c992b973","type":"image","html":"<img src=\ humbnail":{},"exif":{"ColorSpace":1,"ExifImageWidth":4000,"ExifImageHeight":2667,"FocalPlaneXResolution":72,"FocalPlaneYResolution":72,"FocalPlaneResolutionUnit":1},"gps":{},"interoperability":{},"makernote":{}}},"factor":3.90625,"rotation":0,"imgflosrc":"https://the-grid-user-content.s3-us-west-2.amazonaws.com/9dac288f-9efb-4d37-8131-d6bff31f4ccf.jpg","resized":"http://the-grid-user-content.s3-us-west-2.amazonaws.com/caliper-resized/0fe498e94bbeaa9235e035de753504c9.png","width":4000,"height":2667,"aspect":1.499267935578331,"ratio":"1024:683","orientation":"landscape","colors":[[229,232,203],[48,74,73],[194,180,151],[111,158,142],[137,124,107]],"faces":[{"x":1578.125,"y":542.96875,"width":207.03125,"height":207.03125,"confidence":5.014779}],"saliency":{"bounding_rect":[[445.3125,3.90625],[3996.09375,2664.0625]],"confidence":0.115676,"center":[2132.8125,1296.875],"radius":2171.609375}},"measurementHash":"0fe498e94bbeaa9235e035de753504c9","src":"https://the-grid-user-content.s3-us-west-2.amazonaws.com/9dac288f-9efb-4d37-8131-d6bff31f4ccf.jpg","measure":["histogram","faces","saliency"],"measurementVersion":16},"html":"<img src=\"https://the-grid-user-content.s3-us-west-2.amazonaws.com/9dac288f-9efb-4d37-8131-d6bff31f4ccf.jpg\">"}],"h1":[{"block":{"id":"9fbd9e73-7b2d-4999-952c-62fd49fb5ec6","item":"54c05b94-04ce-4d08-a557-9858c992b973","type":"h1","html":"<h1>The Secret to Building a Popular Blog</h1>","created_at":null,"updated_at":null,"metadata":{"source":"54c05b94-04ce-4d08-a557-9858c992b973","publisher":{},"starred":true},"src":null,"text":"The Secret to Building a Popular Blog","measurementHash":"84e2e1b55a810c56f2c47470314cd36e","length":37,"language":"en","measurementVersion":16},"html":"<h1>The Secret to Building a Popular Blog</h1>"}],"text":[{"block":{"id":"b54b8be9-56b4-4fa3-8f21-9e45aa984286","item":"54c05b94-04ce-4d08-a557-9858c992b973","type":"text","html":"<p>What are you trying to accomplish with your blog? I mean, <em>really</em>? Do you want a passionate audience? A growing volume of traffic? More subscribers? Maybe, even a steady income flow? Or something else entirely?</p>","created_at":null,"updated_at":null,"metadata":{"source":"54c05b94-04ce-4d08-a557-9858c992b973","publisher":{},"starred":false},"src":null,"text":"What are you trying to accomplish with your blog? I mean, really? Do you want a passionate audience? A growing volume of traffic? More subscribers? Maybe, even a steady income flow? Or something else entirely?","measurementHash":"4bd61d2a2d97c7791fa93bf069082177","length":209,"language":"en","measurementVersion":16},"html":"<p>What are you trying to accomplish with your blog? I mean, <em>really</em>? Do you want a passionate audience? A growing volume of traffic? More subscribers? Maybe, even a steady income flow? Or something else entirely?</p>"},{"block":{"id":"dfd6a3a4-1538-44fc-b76a-8bfdac2fabc1","item":"54c05b94-04ce-4d08-a557-9858c992b973","type":"text","html":"<p>Writers don’t write to <a href=\"http://goinswriter.com/writers-dont-write-to-get-published/\" title=\"Writers Don't Write to Get Published\">get published</a>, but there’s nothing wrong with wanting to share what you’ve written.<strong> There’s something about good art that </strong><em><strong>demands </strong></em><strong>to be shared.</strong></p>","created_at":null,"updated_at":null,"metadata":{"source":"54c05b94-04ce-4d08-a557-9858c992b973","publisher":{},"starred":false},"src":null,"text":"Writers don’t write to get published, but there’s nothing wrong with wanting to share what you’ve written. There’s something about good art that demands to be shared.","measurementHash":"7f8b78e1d87673b3ef4897f300e4ac7f","length":166,"language":"en","measurementVersion":16},"html":"<p>Writers don’t write to <a href=\"http://goinswriter.com/writers-dont-write-to-get-published/\" title=\"Writers Don't Write to Get Published\">get published</a>, but there’s nothing wrong with wanting to share what you’ve written.<strong> There’s something about good art that </strong><em><strong>demands </strong></em><strong>to be shared.</strong></p>"},{"block":{"id":"8b49f63c-c62c-4a2b-ae51-a02b464a10a9","item":"54c05b94-04ce-4d08-a557-9858c992b973","type":"text","html":"<p>With blogging, this is possible like never before.</p>","created_at":null,"updated_at":null,"metadata":{"source":"54c05b94-04ce-4d08-a557-9858c992b973","publisher":{},"starred":false},"src":null,"text":"With blogging, this is possible like never before.","measurementHash":"23699f18f2a86a3f0eaa25f5d4914018","length":50,"language":"en","measurementVersion":16},"html":"<p>With blogging, this is possible like never before.</p>"},{"block":{"id":"525b569a-6830-4d6c-8149-2a49d9f6d07e","item":"54c05b94-04ce-4d08-a557-9858c992b973","type":"text","html":"<p>I know you’ve heard this before, but the ability to publish your thoughts for the world to see in an instant did not exist a thousand years ago. It scarcely began two decades ago.</p>","created_at":null,"updated_at":null,"metadata":{"source":"54c05b94-04ce-4d08-a557-9858c992b973","publisher":{},"starred":false},"src":null,"text":"I know you’ve heard this before, but the ability to publish your thoughts for the world to see in an instant did not exist a thousand years ago. It scarcely began two decades ago.","measurementHash":"a27ed12c31ff59342d0923526056d8ae","length":179,"language":"en","measurementVersion":16},"html":"<p>I know you’ve heard this before, but the ability to publish your thoughts for the world to see in an instant did not exist a thousand years ago. It scarcely began two decades ago.</p>"},{"block":{"id":"150b389c-c108-4a01-8b5b-f36c2ea17fd1","item":"54c05b94-04ce-4d08-a557-9858c992b973","type":"text","html":"<p>Indeed, we find ourselves in a fascinating era of human history. Yet, the barriers of entry are so low that practically <em>anybody</em> can be a publisher. With millions of writers broadcasting their work to the web, the space becomes saturated.</p>","created_at":null,"updated_at":null,"metadata":{"source":"54c05b94-04ce-4d08-a557-9858c992b973","publisher":{},"starred":false},"src":null,"text":"Indeed, we find ourselves in a fascinating era of human history. Yet, the barriers of entry are so low that practically anybody can be a publisher. With millions of writers broadcasting their work to the web, the space becomes saturated.","measurementHash":"5ffd340e5193c323f3613b85d8115c01","length":237,"language":"en","measurementVersion":16},"html":"<p>Indeed, we find ourselves in a fascinating era of human history. Yet, the barriers of entry are so low that practically <em>anybody</em> can be a publisher. With millions of writers broadcasting their work to the web, the space becomes saturated.</p>"},{"block":{"id":"06e846b5-1fdf-448f-a756-1ca3e926068c","item":"54c05b94-04ce-4d08-a557-9858c992b973","type":"text","html":"<p>Imagine if the only subscribers were bloggers themselves. In order for the average blogger to have one hundred regular readers, the average blogger would have to be<strong>subscribed</strong> to one hundred blogs.</p>","created_at":null,"updated_at":null,"metadata":{"source":"54c05b94-04ce-4d08-a557-9858c992b973","publisher":{},"starred":false},"src":null,"text":"Imagine if the only subscribers were bloggers themselves. In order for the average blogger to have one hundred regular readers, the average blogger would have to besubscribed to one hundred blogs.","measurementHash":"ea3c14339a0c50a75507b896f930db65","length":196,"language":"en","measurementVersion":16},"html":"<p>Imagine if the only subscribers were bloggers themselves. In order for the average blogger to have one hundred regular readers, the average blogger would have to be<strong>subscribed</strong> to one hundred blogs.</p>"},{"block":{"id":"5326dedd-d5a2-48f8-a6f0-2e9ec4c83ff2","item":"54c05b94-04ce-4d08-a557-9858c992b973","type":"text","html":"<p>I don’t know about you, but I can only read about 10 blogs at a time. But I want more than that many blog readers. So, how is this done? How do you build a <a href=\"http://www.copyblogger.com/secrets-of-popular-blog/\" title=\"Secrets of a Popular Blog\">popular blog</a>that will attract hundreds, if not thousands, of readers?</p>","created_at":null,"updated_at":null,"metadata":{"source":"54c05b94-04ce-4d08-a557-9858c992b973","publisher":{},"starred":false},"src":null,"text":"I don’t know about you, but I can only read about 10 blogs at a time. But I want more than that many blog readers. So, how is this done? How do you build a popular blogthat will attract hundreds, if not thousands, of readers?","measurementHash":"33b6733cb7f00d1b4c6ba65c8dbd4f7e","length":225,"language":"en","measurementVersion":16},"html":"<p>I don’t know about you, but I can only read about 10 blogs at a time. But I want more than that many blog readers. So, how is this done? How do you build a <a href=\"http://www.copyblogger.com/secrets-of-popular-blog/\" title=\"Secrets of a Popular Blog\">popular blog</a>that will attract hundreds, if not thousands, of readers?</p>"},{"block":{"id":"d3efc154-9cea-4e1e-9abb-6f6545bbaf32","item":"54c05b94-04ce-4d08-a557-9858c992b973","type":"text","html":"<p>That’s four syllables and eleven letters: <strong>copywriting</strong>.</p>","created_at":null,"updated_at":null,"metadata":{"source":"54c05b94-04ce-4d08-a557-9858c992b973","publisher":{},"starred":false},"src":null,"text":"That’s four syllables and eleven letters: copywriting.","measurementHash":"295b3cc2176a29e2148df4b223dd6ac2","length":54,"language":"en","measurementVersion":16},"html":"<p>That’s four syllables and eleven letters: <strong>copywriting</strong>.</p>"},{"block":{"id":"ad8eda89-edc4-4518-993d-b7330c3dda9c","item":"54c05b94-04ce-4d08-a557-9858c992b973","type":"text","html":"<p>In short, it means <em>writing to get a response</em>. When you blog, you are seeking a response from your readers. You want them to leave a comment, tweet a link, or “like” you on Facebook. Maybe you even want them to click a link or buy your eBook.</p>","created_at":null,"updated_at":null,"metadata":{"source":"54c05b94-04ce-4d08-a557-9858c992b973","publisher":{},"starred":false},"src":null,"text":"In short, it means writing to get a response. When you blog, you are seeking a response from your readers. You want them to leave a comment, tweet a link, or “like” you on Facebook. Maybe you even want them to click a link or buy your eBook.","measurementHash":"62dd9dceb5dde2821cd06beaae738d29","length":241,"language":"en","measurementVersion":16},"html":"<p>In short, it means <em>writing to get a response</em>. When you blog, you are seeking a response from your readers. You want them to leave a comment, tweet a link, or “like” you on Facebook. Maybe you even want them to click a link or buy your eBook.</p>"},{"block":{"id":"1fe2aa0d-6211-41af-87ed-093f69ac3b87","item":"54c05b94-04ce-4d08-a557-9858c992b973","type":"text","html":"<p>Let me make this clear: Unless your blog is a personal diary for your eyes only, you are seeking a response from people, and you are a copywriter.</p>","created_at":null,"updated_at":null,"metadata":{"source":"54c05b94-04ce-4d08-a557-9858c992b973","publisher":{},"starred":false},"src":null,"text":"Let me make this clear: Unless your blog is a personal diary for your eyes only, you are seeking a response from people, and you are a copywriter.","measurementHash":"d94348759fcffa3ee288a8d69afdcb4b","length":146,"language":"en","measurementVersion":16},"html":"<p>Let me make this clear: Unless your blog is a personal diary for your eyes only, you are seeking a response from people, and you are a copywriter.</p>"},{"block":{"id":"fbc4f8a7-2680-4566-bd91-f6f73f022d9c","item":"54c05b94-04ce-4d08-a557-9858c992b973","type":"text","html":"<p>You do not need to be working for an ad agency to be a copywriter. You do not need to be a prestigious CMO or freelancer. <strong>If you are a blogger, you are a copywriter</strong>. It doesn’t matter if you blog about digital marketing or gluten-free homemade bread, it’s all the same: you want a response.</p>","created_at":null,"updated_at":null,"metadata":{"source":"54c05b94-04ce-4d08-a557-9858c992b973","publisher":{},"starred":false},"src":null,"text":"You do not need to be working for an ad agency to be a copywriter. You do not need to be a prestigious CMO or freelancer. If you are a blogger, you are a copywriter. It doesn’t matter if you blog about digital marketing or gluten-free homemade bread, it’s all the same: you want a response.","measurementHash":"5d87ce9d948f873aae92b4ec9d3b89e4","length":290,"language":"en","measurementVersion":16},"html":"<p>You do not need to be working for an ad agency to be a copywriter. You do not need to be a prestigious CMO or freelancer. <strong>If you are a blogger, you are a copywriter</strong>. It doesn’t matter if you blog about digital marketing or gluten-free homemade bread, it’s all the same: you want a response.</p>"},{"block":{"id":"6e78af4e-9177-406d-aa0b-83630017de50","item":"54c05b94-04ce-4d08-a557-9858c992b973","type":"text","html":"<p>If you get a response, you’ve succeeded.</p>","created_at":null,"updated_at":null,"metadata":{"source":"54c05b94-04ce-4d08-a557-9858c992b973","publisher":{},"starred":false},"src":null,"text":"If you get a response, you’ve succeeded.","measurementHash":"6d7b61a7ba07613b13da2b1e747431b3","length":40,"language":"fr","measurementVersion":16},"html":"<p>If you get a response, you’ve succeeded.</p>"},{"block":{"id":"55a065b0-5ae3-460c-9500-3ece5eb35138","item":"54c05b94-04ce-4d08-a557-9858c992b973","type":"text","html":"<p>But how exactly do you do this? How can you know that your next blog post will spread? If word of mouth is the secret sauce to growing a popular blog, how do you initiate it?</p>","created_at":null,"updated_at":null,"metadata":{"source":"54c05b94-04ce-4d08-a557-9858c992b973","publisher":{},"starred":false},"src":null,"text":"But how exactly do you do this? How can you know that your next blog post will spread? If word of mouth is the secret sauce to growing a popular blog, how do you initiate it?","measurementHash":"bfacfecc224da45698c7eb4b23a0aa36","length":174,"language":"en","measurementVersion":16},"html":"<p>But how exactly do you do this? How can you know that your next blog post will spread? If word of mouth is the secret sauce to growing a popular blog, how do you initiate it?</p>"},{"block":{"id":"43ba6ea1-b02d-47b8-b25b-2d16de91bdda","item":"54c05b94-04ce-4d08-a557-9858c992b973","type":"text","html":"<p>The Internet is full of writers trying to build an audience. Many are failing, because they don’t understand the basic elements of copywriting.</p>","created_at":null,"updated_at":null,"metadata":{"source":"54c05b94-04ce-4d08-a557-9858c992b973","publisher":{},"starred":false},"src":null,"text":"The Internet is full of writers trying to build an audience. Many are failing, because they don’t understand the basic elements of copywriting.","measurementHash":"a1678ee4c2e94742ec33bd4b46de030d","length":143,"language":"en","measurementVersion":16},"html":"<p>The Internet is full of writers trying to build an audience. Many are failing, because they don’t understand the basic elements of copywriting.</p>"},{"block":{"id":"3a94b3e9-e56e-4640-92a8-26d73d973c08","item":"54c05b94-04ce-4d08-a557-9858c992b973","type":"text","html":"<p>There are no magic bullets. You can’t follow a formula and guarantee a bright outcome. Some tend to mimic others, without fully understanding how successful copy works. Invariably, they abandon their blogs in disappointment. At best, observing formulas tends to undermine your uniqueness and effectiveness.</p>","created_at":null,"updated_at":null,"metadata":{"source":"54c05b94-04ce-4d08-a557-9858c992b973","publisher":{},"starred":false},"src":null,"text":"There are no magic bullets. You can’t follow a formula and guarantee a bright outcome. Some tend to mimic others, without fully understanding how successful copy works. Invariably, they abandon their blogs in disappointment. At best, observing formulas tends to undermine your uniqueness and effectiveness.","measurementHash":"c3324001139cb3e31c10cab08e4666c1","length":306,"language":"en","measurementVersion":16},"html":"<p>There are no magic bullets. You can’t follow a formula and guarantee a bright outcome. Some tend to mimic others, without fully understanding how successful copy works. Invariably, they abandon their blogs in disappointment. At best, observing formulas tends to undermine your uniqueness and effectiveness.</p>"},{"block":{"id":"582f748c-a724-4a50-bd1d-d712afc475d1","item":"54c05b94-04ce-4d08-a557-9858c992b973","type":"text","html":"<p>As David Ogilvy once said,</p>","created_at":null,"updated_at":null,"metadata":{"source":"54c05b94-04ce-4d08-a557-9858c992b973","publisher":{},"starred":false},"src":null,"text":"As David Ogilvy once said,","measurementHash":"a39c3a39705637ec243e83666df933f1","length":26,"language":"en","measurementVersion":16},"html":"<p>As David Ogilvy once said,</p>"},{"block":{"id":"d3272927-b161-4769-be98-1373b0a3aa82","item":"54c05b94-04ce-4d08-a557-9858c992b973","type":"text","html":"<p>While you must learn the general principles of copywriting, you will have to apply them to your unique situation. Here are some of the basics:</p>","created_at":null,"updated_at":null,"metadata":{"source":"54c05b94-04ce-4d08-a557-9858c992b973","publisher":{},"starred":false},"src":null,"text":"While you must learn the general principles of copywriting, you will have to apply them to your unique situation. Here are some of the basics:","measurementHash":"7479d53863cd9b9168ef22dfab073445","length":142,"language":"en","measurementVersion":16},"html":"<p>While you must learn the general principles of copywriting, you will have to apply them to your unique situation. Here are some of the basics:</p>"},{"block":{"id":"e6102f1b-9628-4744-87d4-7954f401823a","item":"54c05b94-04ce-4d08-a557-9858c992b973","type":"text","html":"<p>Your headline holds more weight than the rest of your entire article.</p>","created_at":null,"updated_at":null,"metadata":{"source":"54c05b94-04ce-4d08-a557-9858c992b973","publisher":{},"starred":false},"src":null,"text":"Your headline holds more weight than the rest of your entire article.","measurementHash":"0eacc75ce24fab65177ce5ff7bb116a6","length":69,"language":"en","measurementVersion":16},"html":"<p>Your headline holds more weight than the rest of your entire article.</p>"},{"block":{"id":"6881ef01-f1bf-4543-b7ff-192d2906b7dc","item":"54c05b94-04ce-4d08-a557-9858c992b973","type":"text","html":"<p>Copywriters like <a href=\"http://twitter.com/#!/jonmorrow\" title=\"Jon Morrow\">Jon Morrow</a> tell us we should spend more time <a href=\"http://www.copyblogger.com/writing-headlines-wrong/\" title=\"Writing Headlines Wrong\">writing our headline</a>than the rest of our article. While this may sound extreme, you should certainly spend more attention on your headlines than you currently are.</p>","created_at":null,"updated_at":null,"metadata":{"source":"54c05b94-04ce-4d08-a557-9858c992b973","publisher":{},"starred":false},"src":null,"text":"Copywriters like Jon Morrow tell us we should spend more time writing our headlinethan the rest of our article. While this may sound extreme, you should certainly spend more attention on your headlines than you currently are.","measurementHash":"1ac2830ed7326806cec8455c2860c1da","length":225,"language":"en","measurementVersion":16},"html":"<p>Copywriters like <a href=\"http://twitter.com/#!/jonmorrow\" title=\"Jon Morrow\">Jon Morrow</a> tell us we should spend more time <a href=\"http://www.copyblogger.com/writing-headlines-wrong/\" title=\"Writing Headlines Wrong\">writing our headline</a>than the rest of our article. While this may sound extreme, you should certainly spend more attention on your headlines than you currently are.</p>"},{"block":{"id":"08cf77ba-2a1d-4e0a-ad02-f55e9bfd2363","item":"54c05b94-04ce-4d08-a557-9858c992b973","type":"text","html":"<p>Just because you insert the words “secret” or “free” in an article’s headline doesn’t mean it’ll go viral.</p>","created_at":null,"updated_at":null,"metadata":{"source":"54c05b94-04ce-4d08-a557-9858c992b973","publisher":{},"starred":false},"src":null,"text":"Just because you insert the words “secret” or “free” in an article’s headline doesn’t mean it’ll go viral.","measurementHash":"2c0e13b4a9777cfceb25aa47e4ba6e54","length":106,"measurementVersion":16},"html":"<p>Just because you insert the words “secret” or “free” in an article’s headline doesn’t mean it’ll go viral.</p>"},{"block":{"id":"fde68363-f575-4f85-8f6d-bb3f02743049","item":"54c05b94-04ce-4d08-a557-9858c992b973","type":"text","html":"<p>This isn’t Mad Libs. You can’t borrow headlines from a lifestyle magazine, switch the words around to suit your niche, and expect spectacular results. It’s frightening how many otherwise-seasoned writers make this blunder.</p>","created_at":null,"updated_at":null,"metadata":{"source":"54c05b94-04ce-4d08-a557-9858c992b973","publisher":{},"starred":false},"src":null,"text":"This isn’t Mad Libs. You can’t borrow headlines from a lifestyle magazine, switch the words around to suit your niche, and expect spectacular results. It’s frightening how many otherwise-seasoned writers make this blunder.","measurementHash":"5c9b9a17ed7472f9363a109d42388de0","length":222,"language":"en","measurementVersion":16},"html":"<p>This isn’t Mad Libs. You can’t borrow headlines from a lifestyle magazine, switch the words around to suit your niche, and expect spectacular results. It’s frightening how many otherwise-seasoned writers make this blunder.</p>"},{"block":{"id":"295b260d-9c1c-44bb-8c34-447607ce9988","item":"54c05b94-04ce-4d08-a557-9858c992b973","type":"text","html":"<p>But what makes a <a href=\"http://modernl.com/article/how-to-write-great-headlines\" title=\"Great Headlines\">great headline</a>? There’s so much talk about it, and yet so much confusion.</p>","created_at":null,"updated_at":null,"metadata":{"source":"54c05b94-04ce-4d08-a557-9858c992b973","publisher":{},"starred":false},"src":null,"text":"But what makes a great headline? There’s so much talk about it, and yet so much confusion.","measurementHash":"5ad0bb3727c3b761657df64c536f9f3e","length":90,"language":"en","measurementVersion":16},"html":"<p>But what makes a <a href=\"http://modernl.com/article/how-to-write-great-headlines\" title=\"Great Headlines\">great headline</a>? There’s so much talk about it, and yet so much confusion.</p>"},{"block":{"id":"b8679cf0-ad47-484e-8303-a1960c653c5a","item":"54c05b94-04ce-4d08-a557-9858c992b973","type":"text","html":"<p>Nobody’s going to click past the headline if it doesn’t offer them something in return. This seems obvious, yet few writers get it.</p>","created_at":null,"updated_at":null,"metadata":{"source":"54c05b94-04ce-4d08-a557-9858c992b973","publisher":{},"starred":false},"src":null,"text":"Nobody’s going to click past the headline if it doesn’t offer them something in return. This seems obvious, yet few writers get it.","measurementHash":"c4dd47e70c49f4bfde4e31a079a34fa4","length":131,"language":"en","measurementVersion":16},"html":"<p>Nobody’s going to click past the headline if it doesn’t offer them something in return. This seems obvious, yet few writers get it.</p>"},{"block":{"id":"be70fef7-eb7c-4e42-ab38-fadfca9c6386","item":"54c05b94-04ce-4d08-a557-9858c992b973","type":"text","html":"<p>Blogger and copywriter <a href=\"http://www.jeffsextonwrites.com/\" title=\"Jeff Sexton\">Jeff Sexton</a> says readers will do anything for someone who:</p>","created_at":null,"updated_at":null,"metadata":{"source":"54c05b94-04ce-4d08-a557-9858c992b973","publisher":{},"starred":false},"src":null,"text":"Blogger and copywriter Jeff Sexton says readers will do anything for someone who:","measurementHash":"6c8e893a799da30f1464fd410d4e34a7","length":81,"language":"en","measurementVersion":16},"html":"<p>Blogger and copywriter <a href=\"http://www.jeffsextonwrites.com/\" title=\"Jeff Sexton\">Jeff Sexton</a> says readers will do anything for someone who:</p>"},{"block":{"id":"86964196-c560-42cb-be74-782a3b32be28","item":"54c05b94-04ce-4d08-a557-9858c992b973","type":"text","html":"<p>A good headline promises to deliver one or more of these points.</p>","created_at":null,"updated_at":null,"metadata":{"source":"54c05b94-04ce-4d08-a557-9858c992b973","publisher":{},"starred":false},"src":null,"text":"A good headline promises to deliver one or more of these points.","measurementHash":"38ad73dfbdb12232f7e5e3ebd6080201","length":64,"language":"en","measurementVersion":16},"html":"<p>A good headline promises to deliver one or more of these points.</p>"},{"block":{"id":"d8d39af2-0c57-4dc5-8905-5abae2b44e1c","item":"54c05b94-04ce-4d08-a557-9858c992b973","type":"text","html":"<p>The greatest headline in the world is an absolute failure if the article fails to match expectations. If the body copy doesn’t match the headline, you’ll lose your credibility.</p>","created_at":null,"updated_at":null,"metadata":{"source":"54c05b94-04ce-4d08-a557-9858c992b973","publisher":{},"starred":false},"src":null,"text":"The greatest headline in the world is an absolute failure if the article fails to match expectations. If the body copy doesn’t match the headline, you’ll lose your credibility.","measurementHash":"15be08ad902e9f4d586b625d7f4bb3f4","length":176,"language":"en","measurementVersion":16},"html":"<p>The greatest headline in the world is an absolute failure if the article fails to match expectations. If the body copy doesn’t match the headline, you’ll lose your credibility.</p>"},{"block":{"id":"2f2fca0f-508e-4f91-be39-39f26f9cbbde","item":"54c05b94-04ce-4d08-a557-9858c992b973","type":"text","html":"<p>When I wrote the headline “<a href=\"http://twohourblogger.com/career\">How a Single Blog Post Sent Me to San Francisco and Launched My Art Career</a>,” I obligated myself to a pretty unusual story. If I dropped the ball and failed to deliver the goods, I would have been a spammy jerk.</p>","created_at":null,"updated_at":null,"metadata":{"source":"54c05b94-04ce-4d08-a557-9858c992b973","publisher":{},"starred":false},"src":null,"text":"When I wrote the headline “How a Single Blog Post Sent Me to San Francisco and Launched My Art Career,” I obligated myself to a pretty unusual story. If I dropped the ball and failed to deliver the goods, I would have been a spammy jerk.","measurementHash":"ccaefb063978d2808eb6748ab62e5ae9","length":237,"language":"en","measurementVersion":16},"html":"<p>When I wrote the headline “<a href=\"http://twohourblogger.com/career\">How a Single Blog Post Sent Me to San Francisco and Launched My Art Career</a>,” I obligated myself to a pretty unusual story. If I dropped the ball and failed to deliver the goods, I would have been a spammy jerk.</p>"},{"block":{"id":"c433847c-7059-4c6d-a18b-e110b604cec3","item":"54c05b94-04ce-4d08-a557-9858c992b973","type":"text","html":"<p>Your headline can only be as epic as your body copy, which means the latter is important.</p>","created_at":null,"updated_at":null,"metadata":{"source":"54c05b94-04ce-4d08-a557-9858c992b973","publisher":{},"starred":false},"src":null,"text":"Your headline can only be as epic as your body copy, which means the latter is important.","measurementHash":"abc3e638c3fb0ad454a3aa1f2cefd85c","length":89,"language":"en","measurementVersion":16},"html":"<p>Your headline can only be as epic as your body copy, which means the latter is important.</p>"},{"block":{"id":"748b3cac-c998-4319-81ff-15bfac1ec699","item":"54c05b94-04ce-4d08-a557-9858c992b973","type":"text","html":"<p>Part of good copywriting involves breaking up the text. The only reason traditional media uses blocks of text is because paper costs money. It’s not going to cost you an extra cent to make people scroll a bit more — <strong>break up the text</strong>.</p>","created_at":null,"updated_at":null,"metadata":{"source":"54c05b94-04ce-4d08-a557-9858c992b973","publisher":{},"starred":false},"src":null,"text":"Part of good copywriting involves breaking up the text. The only reason traditional media uses blocks of text is because paper costs money. It’s not going to cost you an extra cent to make people scroll a bit more — break up the text.","measurementHash":"db84510e13211ffe76804d0309a5f4f8","length":234,"language":"en","measurementVersion":16},"html":"<p>Part of good copywriting involves breaking up the text. The only reason traditional media uses blocks of text is because paper costs money. It’s not going to cost you an extra cent to make people scroll a bit more — <strong>break up the text</strong>.</p>"},{"block":{"id":"c21cf543-5057-497d-b489-247380bdb2bd","item":"54c05b94-04ce-4d08-a557-9858c992b973","type":"text","html":"<p>Use pictures. Use the return key more. Use subheadings. Write no more than 3-5 sentences per paragraph.</p>","created_at":null,"updated_at":null,"metadata":{"source":"54c05b94-04ce-4d08-a557-9858c992b973","publisher":{},"starred":false},"src":null,"text":"Use pictures. Use the return key more. Use subheadings. Write no more than 3-5 sentences per paragraph.","measurementHash":"a036cc8a519ea85d885ce8e62a623584","length":103,"language":"pt","measurementVersion":16},"html":"<p>Use pictures. Use the return key more. Use subheadings. Write no more than 3-5 sentences per paragraph.</p>"},{"block":{"id":"4dbd85c7-c54f-4805-801c-20f0043048ef","item":"54c05b94-04ce-4d08-a557-9858c992b973","type":"text","html":"<p>There’s nothing wrong with one-sentence paragraphs, either (like this one).</p>","created_at":null,"updated_at":null,"metadata":{"source":"54c05b94-04ce-4d08-a557-9858c992b973","publisher":{},"starred":false},"src":null,"text":"There’s nothing wrong with one-sentence paragraphs, either (like this one).","measurementHash":"ae3d37b59b1151b102092f05b633e9a0","length":75,"language":"en","measurementVersion":16},"html":"<p>There’s nothing wrong with one-sentence paragraphs, either (like this one).</p>"},{"block":{"id":"98520b2f-4bc2-4f18-b485-abdfcdff3604","item":"54c05b94-04ce-4d08-a557-9858c992b973","type":"text","html":"<p>A headline and content that answers, “What’s in it for me?” gets shared. This is the most exciting aspect of blogging.</p>","created_at":null,"updated_at":null,"metadata":{"source":"54c05b94-04ce-4d08-a557-9858c992b973","publisher":{},"starred":false},"src":null,"text":"A headline and content that answers, “What’s in it for me?” gets shared. This is the most exciting aspect of blogging.","measurementHash":"f2c3c79bf1df85e4f358b3fb596e154e","length":118,"language":"en","measurementVersion":16},"html":"<p>A headline and content that answers, “What’s in it for me?” gets shared. This is the most exciting aspect of blogging.</p>"},{"block":{"id":"da259a86-64b0-49d3-a0d2-7c76e235c1f2","item":"54c05b94-04ce-4d08-a557-9858c992b973","type":"text","html":"<p>When you’re truly teaching, delivering solutions, creating value for others, people thank you for it.</p>","created_at":null,"updated_at":null,"metadata":{"source":"54c05b94-04ce-4d08-a557-9858c992b973","publisher":{},"starred":false},"src":null,"text":"When you’re truly teaching, delivering solutions, creating value for others, people thank you for it.","measurementHash":"46a1f499d7e287e440b5b984d9898edd","length":101,"language":"en","measurementVersion":16},"html":"<p>When you’re truly teaching, delivering solutions, creating value for others, people thank you for it.</p>"},{"block":{"id":"cc145a40-276c-4ecf-ad39-2b5b378d9a76","item":"54c05b94-04ce-4d08-a557-9858c992b973","type":"text","html":"<p>They tweet it and “like” it. Their friends come and read, and subscribe. Your blog grows by itself, automatically.</p>","created_at":null,"updated_at":null,"metadata":{"source":"54c05b94-04ce-4d08-a557-9858c992b973","publisher":{},"starred":false},"src":null,"text":"They tweet it and “like” it. Their friends come and read, and subscribe. Your blog grows by itself, automatically
